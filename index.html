<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫++</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }
    #task-input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
      background: #2a2a2a;
      color: #eee;
      outline: none;
    }
    #add-task {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #add-task:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .task-item {
      background: #2c2c2c;
      border-radius: 12px;
      margin-bottom: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      user-select: none;
    }
    .task-title-link {
      flex-grow: 1;
      color: #6ab04c;
      text-decoration: none;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
      margin-right: 15px;
    }
    .task-title-link:hover {
      text-decoration: underline;
    }
    .task-status-dropdown {
      width: 140px;
      padding: 6px 10px;
      font-size: 14px;
      background: #333;
      border: 1px solid #555;
      border-radius: 6px;
      color: #eee;
      cursor: pointer;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .checkbox {
      margin-right: 10px;
      flex-shrink: 0;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      flex-shrink: 0;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .delete-btn:hover {
      background-color: #b82828;
    }
    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 15px;
      box-sizing: border-box;
    }
    #modal.active {
      display: flex;
    }
    #modal .modal-content {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 15px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
    }
    #modal textarea {
      width: 100%;
      min-height: 100px;
      background: #2c2c2c;
      border-radius: 10px;
      border: 1px solid #555;
      color: #eee;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      box-sizing: border-box;
      margin-bottom: 15px;
      outline: none;
    }
    #modal select {
      padding: 6px 10px;
      font-size: 14px;
      background: #333;
      border: 1px solid #555;
      border-radius: 6px;
      color: #eee;
      margin-bottom: 15px;
      cursor: pointer;
    }
    #modal .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    #modal button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #modal .save-btn {
      background-color: #6ab04c;
      color: white;
    }
    #modal .save-btn:hover {
      background-color: #58a339;
    }
    #modal .delete-btn {
      background-color: #eb4d4b;
      color: white;
    }
    #modal .delete-btn:hover {
      background-color: #c43d3a;
    }
    #modal .close-btn {
      background-color: #555;
      color: white;
    }
    #modal .close-btn:hover {
      background-color: #444;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 650px) {
      .card {
        max-width: 100%;
        margin: 10px;
      }
      .task-status-dropdown {
        width: 110px;
      }
      #modal .modal-content {
        max-width: 100%;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      const userInfoEl = document.getElementById("user-info");
      const input = document.getElementById("task-input");
      const btn = document.getElementById("add-task");
      const list = document.getElementById("task-list");

      const modal = document.getElementById("modal");
      const modalTextarea = document.getElementById("modal-textarea");
      const modalStatus = document.getElementById("modal-status");
      const modalSaveBtn = document.getElementById("modal-save-btn");
      const modalDeleteBtn = document.getElementById("modal-delete-btn");
      const modalCloseBtn = document.getElementById("modal-close-btn");

      let editingTaskId = null;

      if (!userId) {
        userInfoEl.textContent = "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";
        return;
      } else {
        userInfoEl.textContent = `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã`;
      }

      btn.onclick = async () => {
        const text = input.value.trim();
        if (!text) return;

        const taskRef = push(ref(db, `users/${userId}/tasks`));
        await set(taskRef, {
          id: taskRef.key,
          text,
          status: "–í –æ—á–µ—Ä–µ–¥–∏",
          createdAt: Date.now()
        });
        input.value = "";
      };

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞—á
      onValue(ref(db, `users/${userId}/tasks`), (snapshot) => {
        const tasks = snapshot.val() || {};
        list.innerHTML = "";

        for (const id in tasks) {
          const task = tasks[id];

          const li = document.createElement("li");
          li.className = "task-item";

          // –¢–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏ –∫–∞–∫ —Å—Å—ã–ª–∫–∞
          const link = document.createElement("a");
          link.className = "task-title-link";
          link.textContent = task.text;
          link.href = "#";
          link.title = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É";
          link.onclick = (e) => {
            e.preventDefault();
            openModal(task);
          };

          // –°—Ç–∞—Ç—É—Å - –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
          const select = document.createElement("select");
          select.className = "task-status-dropdown";
          ["–í –æ—á–µ—Ä–µ–¥–∏", "–í —Ä–∞–±–æ—Ç–µ", "–í—ã–ø–æ–ª–Ω–µ–Ω–∞"].forEach(statusOption => {
            const option = document.createElement("option");
            option.value = statusOption;
            option.textContent = statusOption;
            if (task.status === statusOption) option.selected = true;
            select.appendChild(option);
          });
          select.onchange = () => {
            update(ref(db, `users/${userId}/tasks/${id}`), { status: select.value });
          };

          // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
          deleteBtn.onclick = async () => {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–¥–∞—á—É?")) {
              await remove(ref(db, `users/${userId}/tasks/${id}`));
              if (editingTaskId === id) closeModal();
            }
          };

          li.appendChild(link);
          li.appendChild(select);
          li.appendChild(deleteBtn);

          list.appendChild(li);
        }
      });

      // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
      function openModal(task) {
        editingTaskId = task.id;
        modalTextarea.value = task.text;
        modalStatus.value = task.status;
        modal.classList.add("active");
      }

      function closeModal() {
        editingTaskId = null;
        modal.classList.remove("active");
      }

      modalSaveBtn.onclick = async () => {
        const newText = modalTextarea.value.trim();
        const newStatus = modalStatus.value;

        if (!newText) {
          alert("–¢–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º");
          return;
        }

        await update(ref(db, `users/${userId}/tasks/${editingTaskId}`), {
          text: newText,
          status: newStatus,
        });
        closeModal();
      };

      modalDeleteBtn.onclick = async () => {
        if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–¥–∞—á—É?")) {
          await remove(ref(db, `users/${userId}/tasks/${editingTaskId}`));
          closeModal();
        }
      };

      modalCloseBtn.onclick = () => {
        closeModal();
      };
    };
  </script>
</head>
<body>
  <div class="card" id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...</div>

  <div class="card">
    <input id="task-input" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞..." autocomplete="off" />
    <button id="add-task">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
  </div>

  <div class="card" style="flex-grow:1; max-height: 60vh; overflow-y: auto;">
    <ul id="task-list"></ul>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <textarea id="modal-textarea" placeholder="–†–µ–¥–∞–∫—Ç–∏—Ä—É–π—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏"></textarea>
      <select id="modal-status" aria-label="–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞—Ç—É—Å –∑–∞–¥–∞—á–∏">
        <option>–í –æ—á–µ—Ä–µ–¥–∏</option>
        <option>–í —Ä–∞–±–æ—Ç–µ</option>
        <option>–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
      </select>
      <div class="buttons">
        <button id="modal-save-btn" class="save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button id="modal-delete-btn" class="delete-btn">–£–¥–∞–ª–∏—Ç—å</button>
        <button id="modal-close-btn" class="close-btn">–û—Ç–º–µ–Ω–∞</button>
      </div>
    </div>
  </div>
</body>
</html>
