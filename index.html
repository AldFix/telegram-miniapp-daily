  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyD638nhm0z6Q4gThtXIZU6Ok-6SDgtGtJ8",
  authDomain: "project-8726990895039828773.firebaseapp.com",
  projectId: "project-8726990895039828773",
  storageBucket: "project-8726990895039828773.firebasestorage.app",
  messagingSenderId: "597806861049",
  appId: "1:597806861049:web:832d7dca9f00ad454d3028"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const priorityFilter = document.getElementById("priority-filter");
      const sortFieldSelect = document.getElementById("sort-field");
      const sortDirectionSelect = document.getElementById("sort-direction");

      let tasks = {};
      let currentEditId = null;

      // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
      const tasksRef = ref(db, "tasks/" + userId);
      onValue(tasksRef, (snapshot) => {
        tasks = snapshot.val() || {};
        renderTasks();
      });

      // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
      function renderTasks() {
        list.innerHTML = "";

        let filteredTasks = Object.entries(tasks).filter(([id, task]) => {
          if (statusFilter.value !== "–í—Å–µ" && task.status !== statusFilter.value) return false;
          if (priorityFilter.value !== "–í—Å–µ" && task.priority !== priorityFilter.value) return false;
          return true;
        });

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
        const field = sortFieldSelect.value;
        const direction = sortDirectionSelect.value;

        filteredTasks.sort((a, b) => {
          const taskA = a[1];
          const taskB = b[1];

          let valA, valB;

          switch (field) {
            case "date":
              valA = taskA.date || "";
              valB = taskB.date || "";
              break;
            case "status":
              // –ß—Ç–æ–±—ã —Å—Ç–∞—Ç—É—Å—ã —Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–ª–∏—Å—å –ª–æ–≥–∏—á–Ω–æ ‚Äî —Å–¥–µ–ª–∞–µ–º –ø–æ—Ä—è–¥–æ–∫ –≤—Ä—É—á–Ω—É—é:
              const orderStatus = { "–í –æ—á–µ—Ä–µ–¥–∏": 1, "–í —Ä–∞–±–æ—Ç–µ": 2, "–í—ã–ø–æ–ª–Ω–µ–Ω–∞": 3 };
              valA = orderStatus[taskA.status] || 99;
              valB = orderStatus[taskB.status] || 99;
              break;
            case "priority":
              // –ü–æ—Ä—è–¥–æ–∫ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–≤:
              const orderPriority = {
                "–í–∞–∂–Ω–æ + –°—Ä–æ—á–Ω–æ": 1,
                "–í–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ": 2,
                "–ù–µ –≤–∞–∂–Ω–æ + –°—Ä–æ—á–Ω–æ": 3,
                "–ù–µ –≤–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ": 4,
              };
              valA = orderPriority[taskA.priority] || 99;
              valB = orderPriority[taskB.priority] || 99;
              break;
            case "name":
              valA = taskA.name.toLowerCase();
              valB = taskB.name.toLowerCase();
              break;
            default:
              valA = taskA.name.toLowerCase();
              valB = taskB.name.toLowerCase();
          }

          if (valA < valB) return direction === "asc" ? -1 : 1;
          if (valA > valB) return direction === "asc" ? 1 : -1;
          return 0;
        });

        if (filteredTasks.length === 0) {
          list.innerHTML = "<li>–ù–µ—Ç –∑–∞–¥–∞—á, –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –ø–æ–¥ —Ñ–∏–ª—å—Ç—Ä.</li>";
          return;
        }

        for (const [id, task] of filteredTasks) {
          const li = document.createElement("li");

          const nameEl = document.createElement("div");
          nameEl.className = "task-name";
          nameEl.textContent = task.name;
          li.appendChild(nameEl);

          const dateEl = document.createElement("div");
          dateEl.className = "task-date";
          dateEl.textContent = task.date ? new Date(task.date).toLocaleDateString("ru-RU") : "–ë–µ–∑ –¥–∞—Ç—ã";
          li.appendChild(dateEl);

          const statusEl = document.createElement("button");
          statusEl.className = "task-status status-" + task.status.replace(/\s/g, "\\ ");
          statusEl.textContent = task.status;
          li.appendChild(statusEl);

          const priorityEl = document.createElement("div");
          priorityEl.className = "task-priority priority-" + task.priority.replace(/\s/g, "\\ ");
          priorityEl.textContent = task.priority;
          li.appendChild(priorityEl);

          const actionsDiv = document.createElement("div");
          actionsDiv.className = "task-actions";

          const editBtn = document.createElement("button");
          editBtn.className = "edit-btn";
          editBtn.textContent = "‚úèÔ∏è";
          editBtn.title = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É";
          editBtn.onclick = () => openModal(id, task);
          actionsDiv.appendChild(editBtn);

          const delBtn = document.createElement("button");
          delBtn.className = "delete-btn";
          delBtn.textContent = "üóë";
          delBtn.title = "–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É";
          delBtn.onclick = () => {
            if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
              remove(ref(db, `tasks/${userId}/${id}`));
            }
          };
          actionsDiv.appendChild(delBtn);

          li.appendChild(actionsDiv);

          list.appendChild(li);
        }
      }

      // –§–∏–ª—å—Ç—Ä—ã –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ ‚Äî –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
      statusFilter.onchange = renderTasks;
      priorityFilter.onchange = renderTasks;
      sortFieldSelect.onchange = renderTasks;
      sortDirectionSelect.onchange = renderTasks;

      // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
      const modal = document.getElementById("modal");
      const inputName = document.getElementById("task-name");
      const inputDate = document.getElementById("task-date");
      const selectStatus = document.getElementById("task-status");
      const selectPriority = document.getElementById("task-priority");

      function openModal(id = null, task = null) {
        currentEditId = id;
        if (task) {
          inputName.value = task.name;
          inputDate.value = task.date || "";
          selectStatus.value = task.status;
          selectPriority.value = task.priority;
        } else {
          inputName.value = "";
          inputDate.value = "";
          selectStatus.value = "–í –æ—á–µ—Ä–µ–¥–∏";
          selectPriority.value = "–ù–µ –≤–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ";
        }
        modal.style.display = "flex";
      }

      document.getElementById("btn-new-task").onclick = () => openModal();

      document.getElementById("btn-cancel").onclick = () => {
        modal.style.display = "none";
        currentEditId = null;
      };

      document.getElementById("btn-save").onclick = () => {
        const name = inputName.value.trim();
        if (!name) {
          alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏.");
          return;
        }
        const date = inputDate.value;
        const status = selectStatus.value;
        const priority = selectPriority.value;

        if (currentEditId) {
          update(ref(db, `tasks/${userId}/${currentEditId}`), { name, date, status, priority });
        } else {
          const newTaskRef = push(ref(db, `tasks/${userId}`));
          set(newTaskRef, { name, date, status, priority });
        }
        modal.style.display = "none";
        currentEditId = null;
      };

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –æ–∫–Ω–∞
      modal.onclick = (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
          currentEditId = null;
        }
      };
    };
  </script>

<body>

  </div>
  <button id="btn-new-task" class="card">‚ûï –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->

      <label for="task-name">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
      <input type="text" id="task-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É" />

      <label for="task-date">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</label>

      <label for="task-status">–°—Ç–∞—Ç—É—Å</label>
      <select id="task-status">
        <option>–í –æ—á–µ—Ä–µ–¥–∏</option>
