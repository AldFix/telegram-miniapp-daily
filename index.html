<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫++</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
      user-select: none;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 140, 0.4);
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 0 25px rgba(0, 255, 140, 0.7);
    }
    input, button, select {
      padding: 12px 15px;
      margin-top: 10px;
      width: 100%;
      border-radius: 12px;
      border: none;
      font-size: 17px;
      outline-offset: 2px;
      transition: background-color 0.3s ease, box-shadow 0.2s ease;
      background-color: #2a2a2a;
      color: #eee;
      user-select: auto;
    }
    input::placeholder {
      color: #777;
    }
    input:focus, select:focus {
      background-color: #333;
      box-shadow: 0 0 10px #00ff92;
    }
    button {
      background-color: #00ff92;
      color: #121212;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(0, 255, 146, 0.5);
      user-select: none;
    }
    button:hover {
      background-color: #00d978;
      box-shadow: 0 6px 15px rgba(0, 255, 146, 0.9);
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 14px;
      padding: 12px 16px;
      background: #222;
      transition: background-color 0.25s ease;
      position: relative;
    }
    li:hover {
      background: #005f3e;
    }
    .checkbox {
      margin-right: 15px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      user-select: none;
    }
    .task-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
      gap: 10px;
      font-size: 18px;
      color: #ccc;
      cursor: pointer;
      user-select: text;
    }
    .task-left.completed {
      color: #55ff88;
      text-decoration: line-through;
    }
    .task-status {
      font-size: 13px;
      font-weight: 600;
      border-radius: 8px;
      padding: 2px 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .status-–≤\ –æ—á–µ—Ä–µ–¥–∏ {
      background-color: #666;
      color: #ccc;
    }
    .status-–≤\ —Ä–∞–±–æ—Ç–µ {
      background-color: #1a73e8;
      color: #fff;
    }
    .status-–≤—ã–ø–æ–ª–Ω–µ–Ω–∞ {
      background-color: #00c853;
      color: #fff;
    }
    .delete-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 6px 14px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    .delete-btn:hover {
      opacity: 1;
      box-shadow: 0 0 10px #d32f2f;
    }
    .edit-icon {
      font-size: 18px;
      color: #888;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    .task-left:hover .edit-icon {
      opacity: 1;
    }
    .input-clear {
      position: absolute;
      right: 28px;
      top: 14px;
      cursor: pointer;
      font-size: 18px;
      color: #aaa;
      user-select: none;
      transition: color 0.3s ease;
    }
    .input-clear:hover {
      color: #00ff92;
    }
    /* –î–æ–±–∞–≤–∏–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –∑–∞–¥–∞—á–∏ */
    ul li:last-child {
      margin-bottom: 0;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–Ω–ø—É—Ç–∞ —Å –∫–Ω–æ–ø–∫–æ–π –æ—á–∏—Å—Ç–∫–∏ */
    .input-wrapper {
      position: relative;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const input = document.getElementById("task-input");
      const btn = document.getElementById("add-task");
      const list = document.getElementById("task-list");
      const clearInputBtn = document.getElementById("clear-input");

      clearInputBtn.onclick = () => {
        input.value = "";
        input.focus();
      };

      btn.onclick = async () => {
        const text = input.value.trim();
        if (!text) return;

        const taskRef = push(ref(db, `users/${userId}/tasks`));
        await set(taskRef, {
          id: taskRef.key,
          text,
          status: "–≤ –æ—á–µ—Ä–µ–¥–∏",
          completed: false
        });

        input.value = "";
      };

      const tasksRef = ref(db, `users/${userId}/tasks`);
      onValue(tasksRef, (snapshot) => {
        list.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(task => {
            const li = document.createElement("li");

            const leftDiv = document.createElement("div");
            leftDiv.className = "task-left";
            if (task.completed) leftDiv.classList.add("completed");

            // Checkbox
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.className = "checkbox";
            checkbox.checked = task.completed;
            checkbox.onchange = () => {
              update(ref(db, `users/${userId}/tasks/${task.id}`), {
                completed: checkbox.checked
              });
            };

            // Task text span with edit on click
            const taskTextSpan = document.createElement("span");
            taskTextSpan.textContent = task.text;
            taskTextSpan.style.flexGrow = "1";
            taskTextSpan.contentEditable = "false";
            taskTextSpan.spellcheck = false;

            const editIcon = document.createElement("span");
            editIcon.textContent = "‚úé";
            editIcon.className = "edit-icon";

            // –í–∫–ª—é—á–∞–µ–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∑–∞–¥–∞—á–∏ –ø–æ –∫–ª–∏–∫—É
            taskTextSpan.onclick = () => {
              if (taskTextSpan.contentEditable === "false") {
                taskTextSpan.contentEditable = "true";
                taskTextSpan.focus();
                // –°—Ç–∞–≤–∏–º –∫—É—Ä—Å–æ—Ä –≤ –∫–æ–Ω–µ—Ü
                document.execCommand('selectAll', false, null);
              }
            };
            taskTextSpan.onblur = () => {
              taskTextSpan.contentEditable = "false";
              const newText = taskTextSpan.textContent.trim();
              if (newText && newText !== task.text) {
                update(ref(db, `users/${userId}/tasks/${task.id}`), {
                  text: newText
                });
              } else {
                taskTextSpan.textContent = task.text; // –≤–µ—Ä–Ω—É—Ç—å —Å—Ç–∞—Ä—ã–π —Ç–µ–∫—Å—Ç –µ—Å–ª–∏ –ø—É—Å—Ç–æ
              }
            };

            leftDiv.appendChild(checkbox);
            leftDiv.appendChild(taskTextSpan);
            leftDiv.appendChild(editIcon);

            // Select –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞
            const statusSelect = document.createElement("select");
            statusSelect.style.marginLeft = "15px";
            statusSelect.style.padding = "6px 12px";
            statusSelect.style.borderRadius = "12px";
            statusSelect.style.border = "none";
            statusSelect.style.backgroundColor = "#2a2a2a";
            statusSelect.style.color = "#eee";
            statusSelect.style.userSelect = "auto";
            const statuses = ["–≤ –æ—á–µ—Ä–µ–¥–∏", "–≤ —Ä–∞–±–æ—Ç–µ", "–≤—ã–ø–æ–ª–Ω–µ–Ω–∞"];
            statuses.forEach(st => {
              const option = document.createElement("option");
              option.value = st;
              option.textContent = st.charAt(0).toUpperCase() + st.slice(1);
              if (st === task.status) option.selected = true;
              statusSelect.appendChild(option);
            });
            statusSelect.onchange = () => {
              update(ref(db, `users/${userId}/tasks/${task.id}`), {
                status: statusSelect.value
              });
            };

            // Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "üóë";
            deleteBtn.title = "–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É";
            deleteBtn.onclick = () => {
              if (confirm("–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
                remove(ref(db, `users/${userId}/tasks/${task.id}`));
              }
            };

            li.appendChild(leftDiv);
            li.appendChild(statusSelect);
            li.appendChild(deleteBtn);

            list.appendChild(li);
          });
        }
      });
    };
  </script>
</head>
<body>
  <h2 id="user-info" style="margin-bottom: 15px;">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
  <div class="card">
    <div class="input-wrapper">
      <input id="task-input" type="text" placeholder="–ß—Ç–æ –¥–µ–ª–∞–µ—à—å —Å–µ–≥–æ–¥–Ω—è?" autocomplete="off" />
      <span id="clear-input" class="input-clear" title="–û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ">√ó</span>
    </div>
    <button id="add-task">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
  </div>

  <ul id="task-list"></ul>
</body>
</html>
