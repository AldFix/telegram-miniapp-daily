<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫++</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      background: #2a2a2a;
      color: #eee;
      transition: background-color 0.3s;
    }
    input::placeholder {
      color: #bbb;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #3a3a3a;
      cursor: default;
    }
    ul {
      padding-left: 0;
      list-style-type: none;
    }
    li {
      margin-bottom: 15px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 15px;
      word-break: break-word;
    }
    .task-name {
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }
    .task-status {
      font-size: 14px;
      font-weight: 700;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      background-color: #444;
      color: #ccc;
      user-select: none;
    }
    .status-–í_–æ—á–µ—Ä–µ–¥–∏ { background-color: #2c2c2c; color: #bbbbbb; }
    .status-–í_—Ä–∞–±–æ—Ç–µ { background-color: #394040; color: #dddddd; }
    .status-–í—ã–ø–æ–ª–Ω–µ–Ω–∞ { background-color: #335533; color: #c0ffc0; }

    .task-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .edit-btn, .delete-btn {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .edit-btn:hover {
      background-color: #555;
    }
    .delete-btn {
      background-color: #d32f2f;
    }
    .delete-btn:hover {
      background-color: #b22222;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    #modal-overlay {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.75);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #modal {
      background: #1f1f1f;
      padding: 20px 25px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px #4caf50aa;
      color: #eee;
    }
    #modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
    }
    #modal label {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #aaa;
      user-select: none;
    }
    #modal input, #modal select {
      margin-top: 5px;
      background: #2a2a2a;
      color: #eee;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }
    #modal input:focus, #modal select:focus {
      outline: none;
      background-color: #3a3a3a;
    }
    #modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    #modal-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    #modal-buttons .cancel-btn {
      background: #555;
      color: #ccc;
    }
    #modal-buttons .cancel-btn:hover {
      background: #777;
    }
    #modal-buttons .save-btn {
      background: #4caf50;
      color: white;
    }
    #modal-buttons .save-btn:hover {
      background: #45a049;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      const userInfo = document.getElementById("user-info");
      userInfo.textContent = tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");

      // –ú–æ–¥–∞–ª–∫–∞
      const modalOverlay = document.getElementById("modal-overlay");
      const modalTitleInput = document.getElementById("modal-task-title");
      const modalStatusSelect = document.getElementById("modal-task-status");
      const modalDateInput = document.getElementById("modal-task-date");
      const modalSaveBtn = document.getElementById("modal-save-btn");
      const modalCancelBtn = document.getElementById("modal-cancel-btn");
      const openModalBtn = document.getElementById("open-modal-btn");

      let tasks = {};
      let editTaskId = null;

      // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª–∫—É –¥–ª—è –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏
      openModalBtn.onclick = () => {
        editTaskId = null;
        modalTitleInput.value = "";
        modalStatusSelect.value = "–í –æ—á–µ—Ä–µ–¥–∏";
        modalDateInput.value = "";
        modalOverlay.style.display = "flex";
        modalTitleInput.focus();
      };

      modalCancelBtn.onclick = () => {
        modalOverlay.style.display = "none";
      };

      modalSaveBtn.onclick = async () => {
        const title = modalTitleInput.value.trim();
        const status = modalStatusSelect.value;
        const dueDate = modalDateInput.value;

        if (!title) {
          alert("–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º.");
          return;
        }

        if (editTaskId) {
          // –û–±–Ω–æ–≤–∏—Ç—å
          const taskRef = ref(db, `users/${userId}/tasks/${editTaskId}`);
          await update(taskRef, { title, status, dueDate });
        } else {
          // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é
          const newTaskRef = push(ref(db, `users/${userId}/tasks`));
          await set(newTaskRef, { title, status, dueDate });
        }

        modalOverlay.style.display = "none";
      };

      // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞—á –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö –≤ –±–∞–∑–µ
      const userTasksRef = ref(db, `users/${userId}/tasks`);
      onValue(userTasksRef, (snapshot) => {
        tasks = snapshot.val() || {};
        renderTasks();
      });

      statusFilter.onchange = () => {
        renderTasks();
      };

      function renderTasks() {
        const filter = statusFilter.value;
        list.innerHTML = "";

        Object.entries(tasks).forEach(([taskId, task]) => {
          if (filter !== "all" && task.status !== filter) return;

          const li = document.createElement("li");

          // –ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ ‚Äî –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
          const taskName = document.createElement("div");
          taskName.textContent = task.title;
          taskName.className = "task-name";
          taskName.onclick = () => openEditModal(taskId, task);
          li.appendChild(taskName);

          // –°—Ç–∞—Ç—É—Å —Å —Ü–≤–µ—Ç–æ–º
          const statusBadge = document.createElement("div");
          statusBadge.textContent = task.status;
          statusBadge.className = `task-status status-${task.status.replace(/ /g, "_")}`;
          li.appendChild(statusBadge);

          // –î–∞—Ç–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)
          if (task.dueDate) {
            const dateDiv = document.createElement("div");
            dateDiv.textContent = `–°–¥–µ–ª–∞—Ç—å –¥–æ: ${task.dueDate}`;
            dateDiv.style.fontSize = "0.9rem";
            dateDiv.style.marginTop = "5px";
            dateDiv.style.color = "#aaa";
            li.appendChild(dateDiv);
          }

          // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º
          const actionsDiv = document.createElement("div");
          actionsDiv.className = "task-actions";

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
          deleteBtn.className = "delete-btn";
          deleteBtn.onclick = () => {
            if (confirm(`–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É: "${task.title}"?`)) {
              remove(ref(db, `users/${userId}/tasks/${taskId}`));
            }
          };
          actionsDiv.appendChild(deleteBtn);

          li.appendChild(actionsDiv);
          list.appendChild(li);
        });

        if (list.children.length === 0) {
          list.innerHTML = "<li>–ù–µ—Ç –∑–∞–¥–∞—á –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Å—Ç–∞—Ç—É—Å.</li>";
        }
      }

      function openEditModal(taskId, task) {
        editTaskId = taskId;
        modalTitleInput.value = task.title;
        modalStatusSelect.value = task.status;
        modalDateInput.value = task.dueDate || "";
        modalOverlay.style.display = "flex";
        modalTitleInput.focus();
      }
    };
  </script>
</head>
<body>
  <div id="user-info" style="margin-bottom:20px; font-weight:bold; font-size:1.2rem;">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...</div>

  <div class="card">
    <button id="open-modal-btn" style="width: 100%; font-weight: 700;">‚ûï –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
  </div>

  <div class="card">
    <label for="status-filter" style="user-select:none;">–§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É:</label>
    <select id="status-filter">
      <option value="all">–í—Å–µ</option>
      <option value="–í –æ—á–µ—Ä–µ–¥–∏">–í –æ—á–µ—Ä–µ–¥–∏</option>
      <option value="–í —Ä–∞–±–æ—Ç–µ">–í —Ä–∞–±–æ—Ç–µ</option>
      <option value="–í—ã–ø–æ–ª–Ω–µ–Ω–∞">–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
    </select>
  </div>

  <div class="card">
    <ul id="task-list"></ul>
  </div>

  <div id="modal-overlay">
    <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 id="modal-title">–ó–∞–¥–∞—á–∞</h2>
      <label for="modal-task-title">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏:</label>
      <input id="modal-task-title" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ" autocomplete="off" />

      <label for="modal-task-status">–°—Ç–∞—Ç—É—Å:</label>
      <select id="modal-task-status" autocomplete="off">
        <option>–í –æ—á–µ—Ä–µ–¥–∏</option>
        <option>–í —Ä–∞–±–æ—Ç–µ</option>
        <option>–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
      </select>

      <label for="modal-task-date">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:</label>
      <input type="date" id="modal-task-date" autocomplete="off" />

      <div id="modal-buttons">
        <button class="cancel-btn" id="modal-cancel-btn" type="button">–û—Ç–º–µ–Ω–∞</button>
        <button class="save-btn" id="modal-save-btn" type="button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </div>
    </div>
  </div>
</body>
</html>
