<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫++</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    input, button, select {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #2c2c2c;
      color: #f0f0f0;
    }
    button {
      background-color: #4CAF50;
      cursor: pointer;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    ul {
      padding-left: 0;
      list-style: none;
    }
    li {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #282828;
      border-radius: 15px;
      padding: 12px 15px;
    }
    .task-title-link {
      white-space: normal;
      max-width: 100%;
      overflow-wrap: break-word;
      color: #80cbc4;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
    .task-title-link.completed {
      text-decoration: line-through;
      color: #888;
    }
    .delete-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
      display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –≤ –æ–±—â–µ–º —Å–ø–∏—Å–∫–µ */
    }
    .card-edit {
      max-width: 600px;
      margin: 0 auto;
    }
    #status-filter {
      margin-bottom: 20px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const input = document.getElementById("task-input");
      const btn = document.getElementById("add-task");
      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");

      btn.onclick = async () => {
        const text = input.value.trim();
        if (!text) return;
        btn.disabled = true;

        const taskRef = push(ref(db, `users/${userId}/tasks`));
        await set(taskRef, {
          id: taskRef.key,
          text,
          status: "–í –æ—á–µ—Ä–µ–¥–∏"
        });

        input.value = "";
        btn.disabled = false;
      };

      function updateTaskList() {
        onValue(ref(db, `users/${userId}/tasks`), (snapshot) => {
          const tasks = snapshot.val() || {};
          list.innerHTML = "";

          const filterValue = statusFilter.value;

          Object.values(tasks).forEach(task => {
            if (filterValue !== "–í—Å–µ" && task.status !== filterValue) return;

            const li = document.createElement("li");

            const span = document.createElement("span");
            span.textContent = task.text;
            span.className = "task-title-link";

            span.onclick = () => openEditTask(task);

            li.appendChild(span);
            list.appendChild(li);
          });
        }, { onlyOnce: false });
      }

      function openEditTask(task) {
        const overlay = document.createElement("div");
        overlay.style = `
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: rgba(0,0,0,0.8);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
        `;

        const card = document.createElement("div");
        card.className = "card card-edit";

        const inputEdit = document.createElement("input");
        inputEdit.type = "text";
        inputEdit.value = task.text;
        inputEdit.style.width = "100%";

        const statusSelect = document.createElement("select");
        ["–í –æ—á–µ—Ä–µ–¥–∏", "–í —Ä–∞–±–æ—Ç–µ", "–í—ã–ø–æ–ª–Ω–µ–Ω–∞"].forEach(statusOption => {
          const option = document.createElement("option");
          option.value = statusOption;
          option.textContent = statusOption;
          if (statusOption === task.status) option.selected = true;
          statusSelect.appendChild(option);
        });
        statusSelect.style.marginTop = "10px";

        const saveBtn = document.createElement("button");
        saveBtn.textContent = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å";
        saveBtn.style.marginTop = "10px";
        saveBtn.onclick = async () => {
          const newText = inputEdit.value.trim();
          const newStatus = statusSelect.value;
          if (!newText) {
            alert("–¢–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º!");
            return;
          }
          await update(ref(db, `users/${userId}/tasks/${task.id}`), {
            text: newText,
            status: newStatus
          });
          document.body.removeChild(overlay);
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
        deleteBtn.style.backgroundColor = "#d32f2f";
        deleteBtn.style.marginTop = "10px";
        deleteBtn.onclick = () => {
          if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
            remove(ref(db, `users/${userId}/tasks/${task.id}`));
            document.body.removeChild(overlay);
          }
        };

        const cancelBtn = document.createElement("button");
        cancelBtn.textContent = "–û—Ç–º–µ–Ω–∞";
        cancelBtn.style.marginTop = "10px";
        cancelBtn.style.backgroundColor = "#555";
        cancelBtn.onclick = () => {
          document.body.removeChild(overlay);
        };

        card.appendChild(inputEdit);
        card.appendChild(statusSelect);
        card.appendChild(saveBtn);
        card.appendChild(deleteBtn);
        card.appendChild(cancelBtn);

        overlay.appendChild(card);
        document.body.appendChild(overlay);
      }

      statusFilter.onchange = updateTaskList;

      updateTaskList();
    };
  </script>
</head>
<body>
  <div class="card">
    <h2 id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...</h2>
    <input type="text" id="task-input" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" />
    <button id="add-task">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
  </div>

  <div class="card">
    <label for="status-filter">–§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É:</label>
    <select id="status-filter">
      <option value="–í—Å–µ">–í—Å–µ</option>
      <option value="–í –æ—á–µ—Ä–µ–¥–∏">–í –æ—á–µ—Ä–µ–¥–∏</option>
      <option value="–í —Ä–∞–±–æ—Ç–µ">–í —Ä–∞–±–æ—Ç–µ</option>
      <option value="–í—ã–ø–æ–ª–Ω–µ–Ω–∞">–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
    </select>

    <ul id="task-list"></ul>
  </div>
</body>
</html>
