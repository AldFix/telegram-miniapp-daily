  <style>

    /* –¶–≤–µ—Ç–∞ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–≤ */
    .priority-–í–∞–∂–Ω–æ\ +\ –°—Ä–æ—á–Ω–æ {

    .priority-–í–∞–∂–Ω–æ\ +\ –ù–µ\ —Å—Ä–æ—á–Ω–æ {

    .priority-–ù–µ\ –≤–∞–∂–Ω–æ\ +\ –°—Ä–æ—á–Ω–æ {

    .priority-–ù–µ\ –≤–∞–∂–Ω–æ\ +\ –ù–µ\ —Å—Ä–æ—á–Ω–æ {

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal-overlay {

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    // –¢–≤–æ–π –∫–æ–Ω—Ñ–∏–≥ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const priorityFilter = document.getElementById("priority-filter");
      const openModalBtn = document.getElementById("add-task");
      const modalOverlay = document.getElementById("modal-overlay");
      const modalTitle = document.getElementById("modal-title");
      const taskNameInput = document.getElementById("task-name");
      const taskDateInput = document.getElementById("task-date");
      const taskStatusSelect = document.getElementById("task-status");
      const taskPrioritySelect = document.getElementById("task-priority");
      const saveBtn = document.getElementById("save-task");
      const cancelBtn = document.getElementById("cancel-task");

      let editingTaskKey = null;
      let tasks = {};

      // –ü–æ–¥–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á –∏–∑ Firebase
      function loadTasks() {
        const userTasksRef = ref(db, `users/${userId}/tasks`);
        onValue(userTasksRef, (snapshot) => {
          tasks = snapshot.val() || {};
          renderTasks();
        });
      }

      // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç—å –∑–∞–¥–∞—á—É
      function saveTask() {
        const name = taskNameInput.value.trim();
        const date = taskDateInput.value;
        const status = taskStatusSelect.value;
        const priority = taskPrioritySelect.value;

        if (!name) {
          alert("–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º.");
          return;
        }
        if (!date) {
          alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É.");
          return;
        }

        if (editingTaskKey) {
          // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –∑–∞–¥–∞—á—É
          update(ref(db, `users/${userId}/tasks/${editingTaskKey}`), {
            name, date, status, priority
          });
        } else {
          // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É
          const newTaskRef = push(ref(db, `users/${userId}/tasks`));
          set(newTaskRef, { name, date, status, priority });
        }

        closeModal();
      }

      // –£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É
      function deleteTask(key) {
        if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
          remove(ref(db, `users/${userId}/tasks/${key}`));
        }
      }

      // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏
      function openModalForNewTask() {
        editingTaskKey = null;
        modalTitle.textContent = "–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É";
        taskNameInput.value = "";
        taskDateInput.valueAsDate = new Date();
        taskStatusSelect.value = "–í –æ—á–µ—Ä–µ–¥–∏";
        taskPrioritySelect.value = "–ù–µ –≤–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ";
        modalOverlay.style.display = "flex";
        taskNameInput.focus();
      }

      // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–¥–∞—á–∏
      function openModalForEditTask(key) {
        const task = tasks[key];
        if (!task) return;

        editingTaskKey = key;
        modalTitle.textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É";
        taskNameInput.value = task.name;
        taskDateInput.value = task.date;
        taskStatusSelect.value = task.status || "–í –æ—á–µ—Ä–µ–¥–∏";
        taskPrioritySelect.value = task.priority || "–ù–µ –≤–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ";
        modalOverlay.style.display = "flex";
        taskNameInput.focus();
      }

      // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
      function closeModal() {
        modalOverlay.style.display = "none";
      }

      // –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞—á —Å —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–µ–π
      function renderTasks() {
        list.innerHTML = "";
        const filterStatus = statusFilter.value;
        const filterPriority = priorityFilter.value;

        const filteredKeys = Object.keys(tasks).filter((key) => {
          const task = tasks[key];
          if (filterStatus !== "–í—Å–µ" && task.status !== filterStatus) return false;
          if (filterPriority !== "–í—Å–µ" && task.priority !== filterPriority) return false;
          return true;
        });

        if (filteredKeys.length === 0) {
          const emptyMsg = document.createElement("p");
          emptyMsg.textContent = "–ù–µ—Ç –∑–∞–¥–∞—á –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.";
          emptyMsg.style.textAlign = "center";
          emptyMsg.style.color = "#777";
          list.appendChild(emptyMsg);
          return;
        }

        filteredKeys.forEach((key) => {
          const task = tasks[key];
          const li = document.createElement("li");

          // –ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ (–∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
          const nameDiv = document.createElement("div");
          nameDiv.className = "task-name";
          nameDiv.textContent = task.name;
          nameDiv.title = "–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è";
          nameDiv.onclick = () => openModalForEditTask(key);
          li.appendChild(nameDiv);

          // –î–∞—Ç–∞
          const dateDiv = document.createElement("div");
          dateDiv.className = "task-date";
          dateDiv.textContent = `–°—Ä–æ–∫: ${task.date}`;
          li.appendChild(dateDiv);

          // –°—Ç–∞—Ç—É—Å
          const statusSpan = document.createElement("button");
          statusSpan.className = `task-status status-${task.status.replace(/\s/g, "\\ ")}`;
          statusSpan.textContent = task.status;
          statusSpan.title = "–°—Ç–∞—Ç—É—Å –∑–∞–¥–∞—á–∏";
          li.appendChild(statusSpan);

          // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç
          const prioritySpan = document.createElement("span");
          prioritySpan.className = `task-priority priority-${task.priority.replace(/\s/g, "\\+")}`;
          prioritySpan.textContent = task.priority;
          li.appendChild(prioritySpan);

          // –ö–Ω–æ–ø–∫–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ —É–¥–∞–ª–µ–Ω–∏—è
          const actionsDiv = document.createElement("div");
          actionsDiv.className = "task-actions";

          const editBtn = document.createElement("button");
          editBtn.className = "edit-btn";
          editBtn.textContent = "‚úèÔ∏è";
          editBtn.title = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É";
          editBtn.onclick = () => openModalForEditTask(key);
          actionsDiv.appendChild(editBtn);

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.textContent = "üóë";
          deleteBtn.title = "–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É";
          deleteBtn.onclick = () => deleteTask(key);
          actionsDiv.appendChild(deleteBtn);

          li.appendChild(actionsDiv);

          list.appendChild(li);
        });
      }

      // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
      openModalBtn.onclick = openModalForNewTask;
      saveBtn.onclick = saveTask;
      cancelBtn.onclick = closeModal;
      modalOverlay.onclick = (e) => {
        if (e.target === modalOverlay) closeModal();
      };
      statusFilter.onchange = renderTasks;
      priorityFilter.onchange = renderTasks;

      // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
      loadTasks();
    };
  </script>
</head>
<body>
  <div id="user-info"></div>

  <div class="card">
    <button id="add-task">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>

      <select id="status-filter" title="–§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É">

    <ul id="task-list"></ul>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–¥–∞—á–∏ -->
  <div id="modal-overlay" class="modal-overlay">

      <h3 id="modal-title">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</h3>

      <label for="task-name">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>

      <label for="task-date">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</label>
      <input id="task-date" type="date" />

      <label for="task-status">–°—Ç–∞—Ç—É—Å –∑–∞–¥–∞—á–∏</label>
      <select id="task-status">
        <option>–í –æ—á–µ—Ä–µ–¥–∏</option>
        <option>–í —Ä–∞–±–æ—Ç–µ</option>

      <label for="task-priority">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
      <select id="task-priority">
        <option>–í–∞–∂–Ω–æ + –°—Ä–æ—á–Ω–æ</option>
        <option>–í–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ</option>
        <option>–ù–µ –≤–∞–∂–Ω–æ + –°—Ä–æ—á–Ω–æ</option>
        <option>–ù–µ –≤–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ</option>
      </select>

      <div class="modal-buttons">
        <button id="cancel-task" class="btn-cancel">–û—Ç–º–µ–Ω–∞</button>
        <button id="save-task" class="btn-save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    </div>
  </div>
</body>
