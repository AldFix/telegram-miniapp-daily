    .status-–í\ —Ä–∞–±–æ—Ç–µ {

    .status-–í—ã–ø–æ–ª–Ω–µ–Ω–∞ {

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const dateFilter = document.getElementById("date-filter");
      const addTaskBtn = document.getElementById("add-task-btn");

      let tasks = [];

      // –ú–æ–¥–∞–ª–∫–∞ –∏ –µ—ë —ç–ª–µ–º–µ–Ω—Ç—ã
      const modal = document.getElementById("modal");
      const modalTitleInput = document.getElementById("modal-task-title");
      const modalStatusSelect = document.getElementById("modal-task-status");
      const modalDateInput = document.getElementById("modal-task-date");
      const modalSaveBtn = document.getElementById("modal-save-btn");
      const modalCancelBtn = document.getElementById("modal-cancel-btn");

      addTaskBtn.onclick = () => {
        modalTitleInput.value = "";
        modalStatusSelect.value = "–í –æ—á–µ—Ä–µ–¥–∏";
        modalDateInput.value = "";
        modal.classList.add("active");
      };

      modalCancelBtn.onclick = () => {
        modal.classList.remove("active");
      };

      modalSaveBtn.onclick = async () => {
        const text = modalTitleInput.value.trim();
        const status = modalStatusSelect.value;
        const date = modalDateInput.value;

        if (!text) {
          alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏");
          return;
        }

        const taskRef = push(ref(db, `users/${userId}/tasks`));
        await set(taskRef, {
          id: taskRef.key,
          text,
          status,
          date: date || null
        });

        modal.classList.remove("active");
      };

      const tasksRef = ref(db, `users/${userId}/tasks`);
      onValue(tasksRef, (snapshot) => {
        const data = snapshot.val();
        tasks = data ? Object.values(data) : [];
        renderTasks();
      });

      statusFilter.onchange = renderTasks;
      dateFilter.onchange = renderTasks;

      function renderTasks() {
        list.innerHTML = "";
        const selectedStatus = statusFilter.value;
        const selectedDate = dateFilter.value;

        let filtered = tasks;

        if (selectedStatus !== "–í—Å–µ") {
          filtered = filtered.filter(t => t.status === selectedStatus);
        }
        if (selectedDate) {
          filtered = filtered.filter(t => t.date === selectedDate);
        }

        filtered.sort((a, b) => {
          if (!a.date) return 1;
          if (!b.date) return -1;
          return a.date.localeCompare(b.date);
        });

        filtered.forEach(t => {
          const li = document.createElement("li");

          const nameDiv = document.createElement("div");
          nameDiv.className = "task-name";
          nameDiv.textContent = t.text;

          const statusDiv = document.createElement("div");
          statusDiv.className = `task-status status-${t.status.replace(/\s/g, "\\ ")}`;
          statusDiv.textContent = t.status;

          const dateDiv = document.createElement("div");
          dateDiv.className = "task-date";
          dateDiv.textContent = t.date || "–ë–µ–∑ –¥–∞—Ç—ã";

          li.appendChild(nameDiv);
          li.appendChild(statusDiv);
          li.appendChild(dateDiv);

          // –ö–Ω–æ–ø–∫–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ —É–¥–∞–ª–µ–Ω–∏—è –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å—é–¥–∞ –ø–æ–∑–∂–µ

          list.appendChild(li);
        });
      }
    };
  </script>

<body>

  <div id="user-info" style="margin-bottom: 20px; font-weight: 700;"></div>

  <div id="modal" class="modal" tabindex="-1" role="dialog" aria-modal="true">

      <label for="modal-task-status">–°—Ç–∞—Ç—É—Å</label>
      <select id="modal-task-status">
        <option>–í –æ—á–µ—Ä–µ–¥–∏</option>
        <option>–í —Ä–∞–±–æ—Ç–µ</option>
        <option>–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
      </select>

      <label for="modal-task-date">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</label>
      <input type="date" id="modal-task-date" />

      <div class="modal-buttons">

        <button id="modal-save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  </div>
</body>
