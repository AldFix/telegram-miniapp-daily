  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    // –¢–≤–æ–π –∫–æ–Ω—Ñ–∏–≥ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const priorityFilter = document.getElementById("priority-filter");
      const openModalBtn = document.getElementById("add-task");
      const modalOverlay = document.getElementById("modal-overlay");
      const modalTitle = document.getElementById("modal-title");
      const taskNameInput = document.getElementById("task-name");
      const taskStatusSelect = document.getElementById("task-status");
      const taskPrioritySelect = document.getElementById("task-priority");
      const taskDateInput = document.getElementById("task-date");
      const saveBtn = document.getElementById("save-task");
      const cancelBtn = document.getElementById("cancel-task");

      let tasks = {};
      let editTaskKey = null;

      // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
      const tasksRef = ref(db, 'users/' + userId + '/tasks');
      onValue(tasksRef, (snapshot) => {
        tasks = snapshot.val() || {};
        renderTasks();
      });

      function renderTasks() {
        list.innerHTML = "";
        let filteredTasks = Object.entries(tasks).filter(([key, task]) => {
          let statusMatch = statusFilter.value === "–í—Å–µ" || task.status === statusFilter.value;
          let priorityMatch = priorityFilter.value === "–í—Å–µ" || task.priority === priorityFilter.value;
          return statusMatch && priorityMatch;
        });

        if (filteredTasks.length === 0) {
          list.innerHTML = "<p>–ù–µ—Ç –∑–∞–¥–∞—á –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.</p>";
          return;
        }

        filteredTasks.forEach(([key, task]) => {
          const li = document.createElement("li");

          const nameDiv = document.createElement("div");
          nameDiv.className = "task-name";
          nameDiv.textContent = task.name;
          nameDiv.title = "–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è";
          nameDiv.onclick = () => openEditModal(key, task);

          const dateDiv = document.createElement("div");
          dateDiv.className = "task-date";
          dateDiv.textContent = task.date ? `–°–¥–µ–ª–∞—Ç—å –¥–æ: ${task.date}` : "–î–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞";

          // –°—Ç–∞—Ç—É—Å —Å —Ü–≤–µ—Ç–æ–º
          const statusBtn = document.createElement("button");
          statusBtn.className = `task-status status-${task.status.replace(/\s/g, '\\ ')}`;
          statusBtn.textContent = task.status;

          // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç —Å —Ü–≤–µ—Ç–æ–º
          const priorityBtn = document.createElement("div");
          priorityBtn.className = `task-priority priority-${task.priority.replace(/\s/g, '\\ ')}`;
          priorityBtn.textContent = task.priority;

          const actionsDiv = document.createElement("div");
          actionsDiv.className = "task-actions";

          const editBtn = document.createElement("button");
          editBtn.textContent = "‚úèÔ∏è –†–µ–¥.";
          editBtn.className = "edit-btn";
          editBtn.onclick = () => openEditModal(key, task);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "üóë –£–¥.";
          deleteBtn.className = "delete-btn";
          deleteBtn.onclick = () => {
            if (confirm(`–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É "${task.name}"?`)) {
              remove(ref(db, `users/${userId}/tasks/${key}`));
            }
          };

          actionsDiv.append(editBtn, deleteBtn);

          li.append(nameDiv, dateDiv, statusBtn, priorityBtn, actionsDiv);
          list.appendChild(li);
        });
      }

      function openEditModal(key = null, task = null) {
        editTaskKey = key;
        modalTitle.textContent = key ? "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É" : "–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É";

        taskNameInput.value = task?.name || "";
        taskStatusSelect.value = task?.status || "–í –æ—á–µ—Ä–µ–¥–∏";
        taskPrioritySelect.value = task?.priority || "–ù–µ –≤–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ";
        taskDateInput.value = task?.date || "";

        modalOverlay.style.display = "flex";
      }

      openModalBtn.onclick = () => openEditModal();

      cancelBtn.onclick = () => {
        modalOverlay.style.display = "none";
        editTaskKey = null;
      };

      saveBtn.onclick = () => {
        const name = taskNameInput.value.trim();
        const status = taskStatusSelect.value;
        const priority = taskPrioritySelect.value;
        const date = taskDateInput.value;

        if (!name) {
          alert("–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º!");
          return;
        }

        if (editTaskKey) {
          // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
          const taskRef = ref(db, `users/${userId}/tasks/${editTaskKey}`);
          update(taskRef, { name, status, priority, date });
        } else {
          // –°–æ–∑–¥–∞–Ω–∏–µ
          const newTaskRef = push(ref(db, `users/${userId}/tasks`));
          set(newTaskRef, { name, status, priority, date });
        }
        modalOverlay.style.display = "none";
        editTaskKey = null;
      };

      // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
      statusFilter.onchange = renderTasks;
      priorityFilter.onchange = renderTasks;
    };
  </script>

  <ul id="task-list"></ul>

  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <h3 id="modal-title">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</h3>
      <label for="task-name">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>

      <label for="task-status">–°—Ç–∞—Ç—É—Å</label>
      <select id="task-status">

      <label for="task-priority">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
      <select id="task-priority">
        <option>–í–∞–∂–Ω–æ + –°—Ä–æ—á–Ω–æ</option>

        <option>–ù–µ –≤–∞–∂–Ω–æ + –°—Ä–æ—á–Ω–æ</option>
        <option>–ù–µ –≤–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ</option>

      <label for="task-date">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</label>

      <div class="modal-buttons">
