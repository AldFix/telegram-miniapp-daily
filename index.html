<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫++</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    ul {
      padding-left: 0;
      list-style-type: none;
    }
    li {
      margin-bottom: 15px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    /* –í—ã–¥–µ–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∑–∞–¥–∞—á–∏ */
    .task-item span.title {
      border: 1.5px solid #4a90e2;
      border-radius: 6px;
      padding: 3px 8px;
      background-color: rgba(74, 144, 226, 0.15);
      font-weight: 600;
      cursor: pointer;
      flex-grow: 1;
      min-width: 150px;
      word-break: break-word;
    }
    select.status {
      border: 1.5px solid #50e3c2;
      border-radius: 6px;
      padding: 3px 8px;
      background-color: rgba(80, 227, 194, 0.12);
      font-weight: 500;
      color: #e0f7f5;
      min-width: 120px;
      cursor: pointer;
    }
    input.date {
      border: 1.5px solid #f5a623;
      border-radius: 6px;
      padding: 3px 8px;
      background-color: rgba(245, 166, 35, 0.12);
      font-weight: 500;
      color: #ffe8b3;
      min-width: 140px;
      cursor: pointer;
    }
    .task-actions {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }
    .edit-btn, .delete-btn {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .delete-btn {
      background-color: #d32f2f;
    }
    /* –°—Ç–∞—Ç—É—Å—ã –¥–ª—è —Å–µ–ª–µ–∫—Ç–∞ */
    .status-–í\ –æ—á–µ—Ä–µ–¥–∏ { background-color: #2c2c2c; color: #bbbbbb; }
    .status-–í\ —Ä–∞–±–æ—Ç–µ { background-color: #394040; color: #dddddd; }
    .status-–í—ã–ø–æ–ª–Ω–µ–Ω–∞ { background-color: #335533; color: #c0ffc0; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const input = document.getElementById("task-input");
      const addBtn = document.getElementById("add-task");
      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const dateFilter = document.getElementById("date-filter");

      let tasks = [];

      addBtn.onclick = async () => {
        const text = input.value.trim();
        if (!text) return;

        const taskRef = push(ref(db, `users/${userId}/tasks`));
        await set(taskRef, {
          id: taskRef.key,
          text,
          status: "–í –æ—á–µ—Ä–µ–¥–∏",
          date: null
        });

        input.value = "";
      };

      const tasksRef = ref(db, `users/${userId}/tasks`);
      onValue(tasksRef, (snapshot) => {
        const data = snapshot.val();
        tasks = data ? Object.values(data) : [];
        renderTasks();
      });

      statusFilter.onchange = renderTasks;
      dateFilter.onchange = renderTasks;

      function renderTasks() {
        list.innerHTML = "";
        const selectedStatus = statusFilter.value;
        const selectedDate = dateFilter.value;

        let filtered = tasks;

        if (selectedStatus) {
          filtered = filtered.filter(t => t.status === selectedStatus);
        }

        if (selectedDate) {
          filtered = filtered.filter(t => t.date === selectedDate);
        }

        filtered.forEach(task => {
          const li = document.createElement("li");
          li.className = "task-item";

          const title = document.createElement("span");
          title.className = "title";
          title.textContent = task.text;
          title.onclick = async () => {
            const newText = prompt("–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É:", task.text);
            if (newText) {
              await update(ref(db, `users/${userId}/tasks/${task.id}`), { text: newText });
            }
          };

          const status = document.createElement("select");
          status.className = "status";
          ["–í –æ—á–µ—Ä–µ–¥–∏", "–í —Ä–∞–±–æ—Ç–µ", "–í—ã–ø–æ–ª–Ω–µ–Ω–∞"].forEach(s => {
            const option = document.createElement("option");
            option.value = s;
            option.textContent = s;
            if (task.status === s) option.selected = true;
            status.appendChild(option);
          });
          status.onchange = async () => {
            await update(ref(db, `users/${userId}/tasks/${task.id}`), { status: status.value });
          };

          const dateInput = document.createElement("input");
          dateInput.type = "date";
          dateInput.className = "date";
          dateInput.value = task.date || "";
          dateInput.onchange = async () => {
            await update(ref(db, `users/${userId}/tasks/${task.id}`), { date: dateInput.value });
          };

          const actions = document.createElement("div");
          actions.className = "task-actions";

          const delBtn = document.createElement("button");
          delBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => {
            if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
              remove(ref(db, `users/${userId}/tasks/${task.id}`));
            }
          };

          actions.appendChild(delBtn);

          li.appendChild(title);
          li.appendChild(status);
          li.appendChild(dateInput);
          li.appendChild(actions);

          list.appendChild(li);
        });
      }
    };
  </script>
</head>
<body>
  <div class="card">
    <div id="user-info" style="font-weight:600; margin-bottom: 10px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <input type="text" id="task-input" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞..." />
    <button id="add-task">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
    <div style="margin-top: 15px;">
      <label for="status-filter">–§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É:</label>
      <select id="status-filter">
        <option value="">–í—Å–µ</option>
        <option value="–í –æ—á–µ—Ä–µ–¥–∏">–í –æ—á–µ—Ä–µ–¥–∏</option>
        <option value="–í —Ä–∞–±–æ—Ç–µ">–í —Ä–∞–±–æ—Ç–µ</option>
        <option value="–í—ã–ø–æ–ª–Ω–µ–Ω–∞">–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
      </select>
      <label for="date-filter" style="margin-left:15px;">–§–∏–ª—å—Ç—Ä –ø–æ –¥–∞—Ç–µ:</label>
      <input type="date" id="date-filter" />
    </div>
  </div>
  <ul id="task-list"></ul>
</body>
</html>
