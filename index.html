<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫++</title>
  <style>

    ul {

    li {

    }
    .task-name {

    }
    .task-status {

    }
    .status-–í\ –æ—á–µ—Ä–µ–¥–∏ { background-color: #2c2c2c; color: #bbbbbb; }
    .status-–í\ —Ä–∞–±–æ—Ç–µ { background-color: #394040; color: #dddddd; }
    .status-–í—ã–ø–æ–ª–Ω–µ–Ω–∞ { background-color: #335533; color: #c0ffc0; }

    .task-actions {
      margin-top: 10px;
    }
    .edit-btn, .delete-btn {

      color: white;

      border-radius: 8px;

    }
    .delete-btn {
      background-color: #d32f2f;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }
    .modal h2 {
      margin-top: 0;
      color: #4CAF50;
    }
    .modal label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    .modal input, .modal select {
      width: 100%;
      margin-top: 5px;
      background: #2a2a2a;
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: #f0f0f0;
      font-size: 16px;
      box-sizing: border-box;
    }
    .modal-buttons {
      margin-top: 20px;
      text-align: right;
    }
    .modal-buttons button {
      width: auto;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
    }
    .btn-cancel {
      background: #777;
      color: #eee;
      cursor: pointer;
      border: none;
    }
    .btn-save {
      background-color: #4CAF50;

      cursor: pointer;
      border: none;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const dateFrom = document.getElementById("date-from");
      const dateTo = document.getElementById("date-to");

      let tasks = [];

      // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —ç–ª–µ–º–µ–Ω—Ç—ã
      const modalBg = document.getElementById("modal-bg");
      const modal = document.getElementById("modal");
      const addTaskBtn = document.getElementById("add-task");
      const modalInput = document.getElementById("modal-task-input");
      const modalStatus = document.getElementById("modal-task-status");
      const modalDate = document.getElementById("modal-task-date");
      const saveBtn = document.getElementById("modal-save-btn");
      const cancelBtn = document.getElementById("modal-cancel-btn");

      // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª–∫—É
      addTaskBtn.onclick = () => {
        modalInput.value = "";
        modalStatus.value = "–í –æ—á–µ—Ä–µ–¥–∏";
        modalDate.value = "";
        modalBg.style.display = "flex";
      };

      // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª–∫—É
      cancelBtn.onclick = () => {
        modalBg.style.display = "none";
      };

      // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–∞–¥–∞—á—É
      saveBtn.onclick = async () => {
        const text = modalInput.value.trim();
        const status = modalStatus.value;
        const date = modalDate.value;

        if (!text) {
          alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏");
          return;
        }

        const taskRef = push(ref(db, `users/${userId}/tasks`));
        await set(taskRef, {
          id: taskRef.key,
          text,
          status,
          date: date || null
        });

        modalBg.style.display = "none";
      };

      // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á –∏ —Å–ª—É—à–∞—Ç–µ–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
      const tasksRef = ref(db, `users/${userId}/tasks`);
      onValue(tasksRef, (snapshot) => {
        const data = snapshot.val();
        tasks = data ? Object.values(data) : [];
        renderTasks();
      });

      statusFilter.onchange = renderTasks;
      dateFrom.onchange = renderTasks;
      dateTo.onchange = renderTasks;

      function renderTasks() {
        list.innerHTML = "";
        const selectedStatus = statusFilter.value;
        const fromDate = dateFrom.value ? new Date(dateFrom.value) : null;
        const toDate = dateTo.value ? new Date(dateTo.value) : null;

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
        let filtered = tasks;

        if (selectedStatus) {
          filtered = filtered.filter(t => t.status === selectedStatus);
        }
        if (fromDate) {
          filtered = filtered.filter(t => t.date && new Date(t.date) >= fromDate);
        }
        if (toDate) {
          filtered = filtered.filter(t => t.date && new Date(t.date) <= toDate);
        }

        filtered.sort((a, b) => {
          if (!a.date) return 1;
          if (!b.date) return -1;
          return new Date(a.date) - new Date(b.date);
        });

        filtered.forEach(task => {
          const li = document.createElement("li");

          const title = document.createElement("div");
          title.className = "task-name";
          title.textContent = task.text;
          title.onclick = async () => {
            // –†–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏
            const newText = prompt("–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É:", task.text);
            if (newText) {
              await update(ref(db, `users/${userId}/tasks/${task.id}`), { text: newText });
            }
          };

          const status = document.createElement("select");
          ["–í –æ—á–µ—Ä–µ–¥–∏", "–í —Ä–∞–±–æ—Ç–µ", "–í—ã–ø–æ–ª–Ω–µ–Ω–∞"].forEach(s => {
            const option = document.createElement("option");
            option.value = s;
            option.textContent = s;
            if (task.status === s) option.selected = true;
            status.appendChild(option);
          });
          status.onchange = async () => {
            await update(ref(db, `users/${userId}/tasks/${task.id}`), { status: status.value });
            renderTasks();
          };
          status.className = `task-status status-${task.status.replace(" ", "\\ ")}`;

          const date = document.createElement("input");
          date.type = "date";
          date.value = task.date || "";
          date.onchange = async () => {
            await update(ref(db, `users/${userId}/tasks/${task.id}`), { date: date.value });
            renderTasks();
          };

          const delBtn = document.createElement("button");
          delBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
          delBtn.className = "delete-btn";
          delBtn.onclick = async () => {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–¥–∞—á—É?")) {
              await remove(ref(db, `users/${userId}/tasks/${task.id}`));
            }
          };

          li.appendChild(title);
          li.appendChild(status);
          li.appendChild(date);
          li.appendChild(delBtn);

          list.appendChild(li);
        });
      }
    };
  </script>
</head>
<body>
  <div id="user-info" style="margin-bottom: 10px; font-weight: bold;"></div>

  <div class="card">
    <button id="add-task">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
  </div>

  <div class="card">
    <label for="status-filter">–§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É:</label>
    <select id="status-filter">
      <option value="">–í—Å–µ</option>
      <option value="–í –æ—á–µ—Ä–µ–¥–∏">–í –æ—á–µ—Ä–µ–¥–∏</option>
      <option value="–í —Ä–∞–±–æ—Ç–µ">–í —Ä–∞–±–æ—Ç–µ</option>
      <option value="–í—ã–ø–æ–ª–Ω–µ–Ω–∞">–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
    </select>

    <label for="date-from" style="margin-top: 15px;">–î–∞—Ç–∞ —Å:</label>
    <input type="date" id="date-from" />
    <label for="date-to" style="margin-top: 15px;">–î–∞—Ç–∞ –ø–æ:</label>
    <input type="date" id="date-to" />
  </div>

  <ul id="task-list"></ul>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div class="modal-bg" id="modal-bg">
    <div class="modal" id="modal">
      <h2>–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞</h2>
      <label for="modal-task-input">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏:</label>
      <input type="text" id="modal-task-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –∫—É–ø–∏—Ç—å –ø–∏—Ü—Ü—É" />

      <label for="modal-task-status">–°—Ç–∞—Ç—É—Å:</label>
      <select id="modal-task-status">
        <option value="–í –æ—á–µ—Ä–µ–¥–∏">–í –æ—á–µ—Ä–µ–¥–∏</option>
        <option value="–í —Ä–∞–±–æ—Ç–µ">–í —Ä–∞–±–æ—Ç–µ</option>
        <option value="–í—ã–ø–æ–ª–Ω–µ–Ω–∞">–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
      </select>

      <label for="modal-task-date">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:</label>
      <input type="date" id="modal-task-date" />

      <div class="modal-buttons">
        <button class="btn-cancel" id="modal-cancel-btn">–û—Ç–º–µ–Ω–∞</button>
        <button class="btn-save" id="modal-save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </div>
    </div>
  </div>
</body>
</html>
