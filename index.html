<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Ежедневник++</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .checkbox {
      margin-right: 10px;
    }
    .task-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }
    .delete-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }
    .task-text {
      cursor: pointer;
    }
    .edit-input {
      font-size: 16px;
      padding: 4px;
      border-radius: 6px;
      border: none;
      width: 100%;
    }
    .status-select {
      margin-left: 10px;
      font-size: 14px;
      padding: 6px;
      border-radius: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getDatabase, ref, set, push, get, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `Привет, ${tgUser.first_name} 👋` : "Не авторизован через Telegram";

      if (!userId) return;

      const input = document.getElementById("task-input");
      const btn = document.getElementById("add-task");
      const list = document.getElementById("task-list");

      btn.onclick = async () => {
        const text = input.value.trim();
        if (!text) return;

        const taskRef = push(ref(db, `users/${userId}/tasks`));
        await set(taskRef, {
          id: taskRef.key,
          text,
          status: "в очереди",
          completed: false
        });

        input.value = "";
      };

      const tasksRef = ref(db, `users/${userId}/tasks`);
      onValue(tasksRef, (snapshot) => {
        list.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(task => {
            const li = document.createElement("li");

            const leftDiv = document.createElement("div");
            leftDiv.className = "task-left";

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.className = "checkbox";
            checkbox.checked = task.completed;
            checkbox.onchange = () => {
              update(ref(db, `users/${userId}/tasks/${task.id}`), {
                completed: checkbox.checked
              });
            };

            const span = document.createElement("span");
            span.className = "task-text";
            span.textContent = task.text;
            if (task.completed) {
              span.style.textDecoration = "line-through";
              span.style.color = "#888";
            }

            span.onclick = () => {
              const input = document.createElement("input");
              input.type = "text";
              input.value = task.text;
              input.className = "edit-input";
              input.onblur = () => {
                const newText = input.value.trim();
                if (newText && newText !== task.text) {
                  update(ref(db, `users/${userId}/tasks/${task.id}`), {
                    text: newText
                  });
                }
              };
              span.replaceWith(input);
              input.focus();
            };

            const statusSelect = document.createElement("select");
            statusSelect.className = "status-select";
            ["в очереди", "в работе", "выполнена"].forEach(status => {
              const option = document.createElement("option");
              option.value = status;
              option.textContent = status;
              if (task.status === status) option.selected = true;
              statusSelect.appendChild(option);
            });
            statusSelect.onchange = () => {
              update(ref(db, `users/${userId}/tasks/${task.id}`), {
                status: statusSelect.value
              });
            };

            leftDiv.appendChild(checkbox);
            leftDiv.appendChild(span);
            leftDiv.appendChild(statusSelect);

            const delBtn = document.createElement("button");
            delBtn.textContent = "🗑";
            delBtn.className = "delete-btn";
            delBtn.onclick = () => {
              if (confirm("Удалить задачу?")) {
                remove(ref(db, `users/${userId}/tasks/${task.id}`));
              }
            };

            li.appendChild(leftDiv);
            li.appendChild(delBtn);
            list.appendChild(li);
          });
        }
      });

      Telegram.WebApp.expand();
    };
  </script>
</head>
<body>
  <div class="card">
    <h1 id="user-info">Загрузка...</h1>
    <input id="task-input" type="text" placeholder="Введите задачу" />
    <button id="add-task">Добавить задачу</button>
  </div>
  <div class="card">
    <h2>Ваши задачи</h2>
    <ul id="task-list"></ul>
  </div>
</body>
</html>
