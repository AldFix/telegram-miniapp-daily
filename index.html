
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Ежедневник++</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    ul {
      padding-left: 0;
      list-style-type: none;
    }
    li {
      margin-bottom: 15px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 15px;
    }
    .task-name {
      font-size: 16px;
      margin-bottom: 10px;
      word-break: break-word;
    }
    .task-status {
      font-size: 14px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
    }
    .status-в очереди { background-color: #333; color: #ccc; }
    .status-в работе { background-color: #444; color: #ddd; }
    .status-выполнена { background-color: #555; color: #eee; }

    .task-actions {
      margin-top: 10px;
    }
    .edit-btn, .delete-btn {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      margin-right: 10px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #d32f2f;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, get, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `Привет, ${tgUser.first_name} 👋` : "Не авторизован через Telegram";

      if (!userId) return;

      const input = document.getElementById("task-input");
      const addBtn = document.getElementById("add-task");
      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");

      let tasks = [];

      addBtn.onclick = async () => {
        const text = input.value.trim();
        if (!text) return;

        const taskRef = push(ref(db, `users/${userId}/tasks`));
        await set(taskRef, {
          id: taskRef.key,
          text,
          status: "В очереди"
        });

        input.value = "";
      };

      const tasksRef = ref(db, `users/${userId}/tasks`);
      onValue(tasksRef, (snapshot) => {
        const data = snapshot.val();
        tasks = data ? Object.values(data) : [];
        renderTasks();
      });

      statusFilter.onchange = renderTasks;

      function renderTasks() {
        list.innerHTML = "";
        const filtered = statusFilter.value
          ? tasks.filter(t => t.status === statusFilter.value)
          : tasks;

        filtered.forEach(task => {
          const li = document.createElement("li");

          const title = document.createElement("div");
          title.className = "task-name";
          title.textContent = task.text;
          title.onclick = () => {
            const newText = prompt("Редактировать задачу:", task.text);
            if (newText) {
              update(ref(db, `users/${userId}/tasks/${task.id}`), { text: newText });
            }
          };

          const status = document.createElement("select");
          ["В очереди", "В работе", "Выполнена"].forEach(s => {
            const option = document.createElement("option");
            option.value = s;
            option.textContent = s;
            if (task.status === s) option.selected = true;
            status.appendChild(option);
          });
          status.onchange = () => {
            update(ref(db, `users/${userId}/tasks/${task.id}`), { status: status.value });
          };
          status.className = `task-status status-${task.status}`;

          const actions = document.createElement("div");
          actions.className = "task-actions";

          const delBtn = document.createElement("button");
          delBtn.textContent = "Удалить";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => {
            if (confirm("Удалить задачу?")) {
              remove(ref(db, `users/${userId}/tasks/${task.id}`));
            }
          };

          actions.appendChild(status);
          actions.appendChild(delBtn);

          li.appendChild(title);
          li.appendChild(actions);
          list.appendChild(li);
        });
      }

      Telegram.WebApp.expand();
    };
  </script>
</head>
<body>
  <div class="card">
    <h1 id="user-info">Загрузка...</h1>
    <input id="task-input" type="text" placeholder="Введите задачу" />
    <button id="add-task">Добавить задачу</button>
    <select id="status-filter">
      <option value="">Все</option>
      <option value="в очереди">В очереди</option>
      <option value="в работе">В работе</option>
      <option value="выполнена">Выполнена</option>
    </select>
  </div>
  <div class="card">
    <h2>Ваши задачи</h2>
    <ul id="task-list"></ul>
  </div>
</body>
</html>
