<!DOCTYPE html>

<head>

  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫++</title>
  <style>
    body {
      margin: 0;

    }
    .card {
      background: #1f1f1f;

    input, select, button {

    }
    button {

    }
    button:hover {

    }
    ul {
      padding-left: 0;

    }
    li {

    }
    .task-name {

      word-break: break-word;
      cursor: pointer;
    }
    .task-date {

    }
    .task-status {
      font-size: 14px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      border: none;
      cursor: pointer;
    }
    /* –¶–≤–µ—Ç–∞ —Å—Ç–∞—Ç—É—Å–æ–≤ */
    .status-–í\ –æ—á–µ—Ä–µ–¥–∏ {
      background-color: #555555;
      color: #ddd;
    }
    .status-–í\ —Ä–∞–±–æ—Ç–µ {
      background-color: #ff9800;
      color: #fff;
    }
    .status-–í—ã–ø–æ–ª–Ω–µ–Ω–∞ {
      background-color: #4caf50;
      color: #fff;
    }
    .task-actions {
      margin-top: 10px;
    }
    .edit-btn, .delete-btn {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .edit-btn:hover {
      background-color: #555;
    }
    .delete-btn {
      background-color: #d32f2f;
    }
    .delete-btn:hover {
      background-color: #b71c1c;
    }
    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      box-sizing: border-box;
    }
    .modal h3 {
      margin-top: 0;
      color: #ccc;
    }
    .modal label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
    }
    .modal input[type="text"],
    .modal select,
    .modal input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      background: #333;
      color: #eee;
    }
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-buttons button {
      width: auto;
      padding: 8px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .btn-cancel {
      background: #555;
      color: #eee;
    }
    .btn-cancel:hover {
      background: #777;
    }
    .btn-save {
      background-color: #4CAF50;
      color: white;
    }
    .btn-save:hover {
      background-color: #45a049;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const openModalBtn = document.getElementById("add-task");
      const modalOverlay = document.getElementById("modal-overlay");
      const modalTitle = document.getElementById("modal-title");
      const taskNameInput = document.getElementById("modal-task-name");
      const taskStatusSelect = document.getElementById("modal-task-status");
      const taskDateInput = document.getElementById("modal-task-date");
      const btnSave = document.getElementById("modal-save");
      const btnCancel = document.getElementById("modal-cancel");

      let tasks = [];
      let editingTaskId = null;

      openModalBtn.onclick = () => {
        editingTaskId = null;
        modalTitle.textContent = "–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É";
        taskNameInput.value = "";
        taskStatusSelect.value = "–í –æ—á–µ—Ä–µ–¥–∏";
        taskDateInput.value = "";
        modalOverlay.style.display = "flex";
      };

      btnCancel.onclick = () => {
        modalOverlay.style.display = "none";
      };

      btnSave.onclick = async () => {
        const name = taskNameInput.value.trim();
        const status = taskStatusSelect.value;
        const date = taskDateInput.value;

        if (!name) {
          alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏!");
          return;
        }

        if (editingTaskId) {
          await update(ref(db, `users/${userId}/tasks/${editingTaskId}`), {
            text: name,
            status: status,
            date: date || null
          });
        } else {
          const taskRef = push(ref(db, `users/${userId}/tasks`));
          await set(taskRef, {
            text: name,
            status: status,
            date: date || null
          });
        }
        modalOverlay.style.display = "none";
      };

      function renderTasks(filterStatus) {
        list.innerHTML = "";

        const filtered = filterStatus === "–í—Å–µ" ? tasks : tasks.filter(t => t.status === filterStatus);

        if (filtered.length === 0) {
          const empty = document.createElement("p");
          empty.textContent = "–ù–µ—Ç –∑–∞–¥–∞—á –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.";
          empty.style.color = "#999";
          list.appendChild(empty);
          return;
        }

        filtered.forEach(task => {
          const li = document.createElement("li");

          // –ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ —Å –∫–ª–∏–∫–æ–º –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
          const nameSpan = document.createElement("span");
          nameSpan.textContent = task.text;
          nameSpan.className = "task-name";
          nameSpan.title = "–ö–ª–∏–∫–Ω–∏—Ç–µ, —á—Ç–æ–±—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å";
          nameSpan.onclick = () => {
            editingTaskId = task.id;
            modalTitle.textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É";
            taskNameInput.value = task.text;
            taskStatusSelect.value = task.status;
            taskDateInput.value = task.date || "";
            modalOverlay.style.display = "flex";
          };
          li.appendChild(nameSpan);

          // –î–∞—Ç–∞ –∑–∞–¥–∞—á–∏
          if (task.date) {
            const dateP = document.createElement("p");
            dateP.className = "task-date";
            dateP.textContent = `–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: ${task.date}`;
            li.appendChild(dateP);
          }

          // –°—Ç–∞—Ç—É—Å —Å —Ü–≤–µ—Ç–æ–º –∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é —Å–º–µ–Ω—ã
          const statusSelect = document.createElement("select");
          statusSelect.className = "task-status";
          ["–í –æ—á–µ—Ä–µ–¥–∏", "–í —Ä–∞–±–æ—Ç–µ", "–í—ã–ø–æ–ª–Ω–µ–Ω–∞"].forEach(s => {
            const option = document.createElement("option");
            option.value = s;
            option.textContent = s;
            statusSelect.appendChild(option);
          });
          statusSelect.value = task.status;

          // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Ü–≤–µ—Ç–∞
          function updateStatusClass(elem, status) {
            elem.classList.remove("status-–í –æ—á–µ—Ä–µ–¥–∏", "status-–í —Ä–∞–±–æ—Ç–µ", "status-–í—ã–ø–æ–ª–Ω–µ–Ω–∞");
            elem.classList.add(`status-${status.replace(/\s/g, "\\ ")}`);
          }
          updateStatusClass(statusSelect, task.status);

          statusSelect.onchange = async (e) => {
            const newStatus = e.target.value;
            updateStatusClass(statusSelect, newStatus);
            await update(ref(db, `users/${userId}/tasks/${task.id}`), {
              status: newStatus
            });
            // –û–±–Ω–æ–≤–∏–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏ –æ—Ç—Ä–µ–Ω–¥–µ—Ä–∏–º –∑–∞–Ω–æ–≤–æ
            const idx = tasks.findIndex(t => t.id === task.id);
            if (idx !== -1) {
              tasks[idx].status = newStatus;
            }
            renderTasks(statusFilter.value);
          };
          li.appendChild(statusSelect);

          // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
          const actionsDiv = document.createElement("div");
          actionsDiv.className = "task-actions";
          const delBtn = document.createElement("button");
          delBtn.className = "delete-btn";
          delBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
          delBtn.onclick = async () => {
            if (confirm(`–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É "${task.text}"?`)) {
              await remove(ref(db, `users/${userId}/tasks/${task.id}`));
            }
          };
          actionsDiv.appendChild(delBtn);
          li.appendChild(actionsDiv);

          list.appendChild(li);
        });
      }

      // –§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É
      statusFilter.onchange = () => {
        renderTasks(statusFilter.value);
      };

      // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∑–∞–¥–∞—á–∏ –∏–∑ Firebase
      onValue(ref(db, `users/${userId}/tasks`), (snapshot) => {
        const data = snapshot.val();
        tasks = [];
        for (const id in data) {
          tasks.push({ id, ...data[id] });
        }
        renderTasks(statusFilter.value);
      });
    };
  </script>
</head>
<body>
  <h1 id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>

  <div class="card">
    <button id="add-task">‚ûï –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
    <br />
    <label for="status-filter">–§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É:</label>
    <select id="status-filter">
      <option>–í—Å–µ</option>
      <option>–í –æ—á–µ—Ä–µ–¥–∏</option>
      <option>–í —Ä–∞–±–æ—Ç–µ</option>
      <option>–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
    </select>
  </div>

  <ul id="task-list"></ul>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–¥–∞—á–∏ -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <h3 id="modal-title">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</h3>
      <label for="modal-task-name">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏:</label>
      <input type="text" id="modal-task-name" />
      <label for="modal-task-status">–°—Ç–∞—Ç—É—Å –∑–∞–¥–∞—á–∏:</label>
      <select id="modal-task-status">
        <option>–í –æ—á–µ—Ä–µ–¥–∏</option>
        <option>–í —Ä–∞–±–æ—Ç–µ</option>
        <option>–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
      </select>
      <label for="modal-task-date">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:</label>
      <input type="date" id="modal-task-date" />
      <div class="modal-buttons">
        <button id="modal-cancel" class="btn-cancel">–û—Ç–º–µ–Ω–∞</button>
        <button id="modal-save" class="btn-save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </div>
    </div>
  </div>
</body>
</html>
