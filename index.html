<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫++</title>
  <style>
    body {

    }
    .card {
      background: #1f1f1f;
      padding: 20px;

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

    input, select, button {

    input::placeholder {

    }

      background-color: #4CAF50;

    }
    button:hover {
      background-color: #45a049;
    }
    ul {

    }
    li {
      margin-bottom: 15px;

    }
    .task-name {
      font-size: 16px;
      margin-bottom: 10px;

      cursor: pointer;
    }
    .task-status {
      font-size: 14px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      background-color: #444;
      color: #ccc;
    }
    .status-–í\ –æ—á–µ—Ä–µ–¥–∏ { background-color: #2c2c2c; color: #bbbbbb; }
    .status-–í\ —Ä–∞–±–æ—Ç–µ { background-color: #394040; color: #dddddd; }
    .status-–í—ã–ø–æ–ª–Ω–µ–Ω–∞ { background-color: #335533; color: #c0ffc0; }

    .task-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .edit-btn, .delete-btn {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .edit-btn:hover {
      background-color: #555;
    }
    .delete-btn {
      background-color: #d32f2f;
    }
    .delete-btn:hover {
      background-color: #b22222;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    #modal-overlay {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.75);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #modal {
      background: #1f1f1f;
      padding: 20px 25px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px #4caf50aa;
      color: #eee;
    }
    #modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.5rem;
    }
    #modal label {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }
    #modal input, #modal select {
      margin-top: 5px;
      background: #2a2a2a;
      color: #eee;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }
    #modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    #modal-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #modal-buttons .cancel-btn {
      background: #555;
      color: #ccc;
    }
    #modal-buttons .cancel-btn:hover {
      background: #777;
    }
    #modal-buttons .save-btn {
      background: #4caf50;
      color: white;
    }
    #modal-buttons .save-btn:hover {
      background: #45a049;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, get, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const input = document.getElementById("task-input");
      const addBtn = document.getElementById("add-task");
      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");

      // –ù–æ–≤–æ–µ: —ç–ª–µ–º–µ–Ω—Ç—ã –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
      const modalOverlay = document.getElementById("modal-overlay");
      const modalTitleInput = document.getElementById("modal-task-title");
      const modalStatusSelect = document.getElementById("modal-task-status");
      const modalDateInput = document.getElementById("modal-task-date");
      const modalSaveBtn = document.getElementById("modal-save-btn");
      const modalCancelBtn = document.getElementById("modal-cancel-btn");
      const openModalBtn = document.getElementById("open-modal-btn");

      let tasks = [];
      let editTaskId = null; // –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è

      // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª–∫—É –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏
      openModalBtn.onclick = () => {
        editTaskId = null;
        modalTitleInput.value = "";
        modalStatusSelect.value = "–í –æ—á–µ—Ä–µ–¥–∏";
        modalDateInput.value = "";
        modalOverlay.style.display = "flex";
        modalTitleInput.focus();
      };

      // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª–∫—É
      modalCancelBtn.onclick = () => {
        modalOverlay.style.display = "none";
      };

      // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–æ–≤—É—é –∏–ª–∏ –æ—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–Ω—É—é –∑–∞–¥–∞—á—É
      modalSaveBtn.onclick = async () => {
        const title = modalTitleInput.value.trim();
        const status = modalStatusSelect.value;
        const dueDate = modalDateInput.value;

        if (!title) {
          alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏");
          return;
        }

        if (editTaskId) {
          // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é
          await update(ref(db, `users/${userId}/tasks/${editTaskId}`), {
            text: title,
            status,
            dueDate
          });
        } else {
          // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—É—é
          const taskRef = push(ref(db, `users/${userId}/tasks`));
          await set(taskRef, {
            id: taskRef.key,
            text: title,
            status,
            dueDate
          });
        }

        modalOverlay.style.display = "none";
        await loadTasks();
      };

      // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á –∏–∑ Firebase
      async function loadTasks() {
        const snap = await get(ref(db, `users/${userId}/tasks`));
        tasks = snap.exists() ? Object.values(snap.val()) : [];
        renderTasks();
      }

      // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ —Å—Ç–∞—Ç—É—Å—É
      statusFilter.onchange = () => {
        renderTasks();
      };

      // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞—á
      function renderTasks() {
        const filter = statusFilter.value;
        list.innerHTML = "";

        const filteredTasks = filter === "–í—Å–µ" ? tasks : tasks.filter(t => t.status === filter);

        filteredTasks.forEach(task => {
          const li = document.createElement("li");

          // –ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ (–∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
          const nameDiv = document.createElement("div");
          nameDiv.textContent = task.text;
          nameDiv.className = "task-name";
          nameDiv.onclick = () => openEditModal(task);
          li.appendChild(nameDiv);

          // –°—Ç–∞—Ç—É—Å —Å —Ü–≤–µ—Ç–æ–º
          const statusSpan = document.createElement("span");
          statusSpan.textContent = task.status;
          statusSpan.className = "task-status status-" + task.status.replace(/\s/g, "\\ ");
          li.appendChild(statusSpan);

          // –î–∞—Ç–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)
          if (task.dueDate) {
            const dateDiv = document.createElement("div");
            dateDiv.textContent = `–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: ${task.dueDate}`;
            dateDiv.style.marginTop = "6px";
            dateDiv.style.fontSize = "13px";
            dateDiv.style.color = "#999";
            li.appendChild(dateDiv);
          }

          // –ö–Ω–æ–ø–∫–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ —É–¥–∞–ª–µ–Ω–∏—è
          const actionsDiv = document.createElement("div");
          actionsDiv.className = "task-actions";

          const editBtn = document.createElement("button");
          editBtn.textContent = "‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å";
          editBtn.className = "edit-btn";
          editBtn.onclick = () => openEditModal(task);
          actionsDiv.appendChild(editBtn);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "üóë –£–¥–∞–ª–∏—Ç—å";
          deleteBtn.className = "delete-btn";
          deleteBtn.onclick = () => deleteTask(task.id);
          actionsDiv.appendChild(deleteBtn);

          li.appendChild(actionsDiv);

          list.appendChild(li);
        });
      }

      // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ–º –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
      function openEditModal(task) {
        editTaskId = task.id;
        modalTitleInput.value = task.text;
        modalStatusSelect.value = task.status;
        modalDateInput.value = task.dueDate || "";
        modalOverlay.style.display = "flex";
        modalTitleInput.focus();
      }

      // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏ —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º
      async function deleteTask(id) {
        if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
          await remove(ref(db, `users/${userId}/tasks/${id}`));
          await loadTasks();
        }
      }

      // –ù–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
      loadTasks();
    };
  </script>
</head>
<body>
  <div id="user-info" class="card"></div>

  <div class="card">
    <button id="open-modal-btn">‚ûï –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
    <select id="status-filter" style="margin-top: 10px;">
      <option>–í—Å–µ</option>
      <option>–í –æ—á–µ—Ä–µ–¥–∏</option>
      <option>–í —Ä–∞–±–æ—Ç–µ</option>
      <option>–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
    </select>
  </div>

  <ul id="task-list"></ul>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="modal-overlay">
    <div id="modal">
      <h2>–°–æ–∑–¥–∞—Ç—å / –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É</h2>
      <label for="modal-task-title">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
      <input id="modal-task-title" type="text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, –∫—É–ø–∏—Ç—å –º–æ–ª–æ–∫–æ" />

      <label for="modal-task-status">–°—Ç–∞—Ç—É—Å</label>
      <select id="modal-task-status">
        <option>–í –æ—á–µ—Ä–µ–¥–∏</option>
        <option>–í —Ä–∞–±–æ—Ç–µ</option>
        <option>–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
      </select>

      <label for="modal-task-date">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</label>
      <input id="modal-task-date" type="date" />

      <div id="modal-buttons">
        <button class="cancel-btn" id="modal-cancel-btn">–û—Ç–º–µ–Ω–∞</button>
        <button class="save-btn" id="modal-save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </div>
    </div>
  </div>
</body>
</html>
