<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫++</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    ul {
      padding-left: 0;
      list-style-type: none;
    }
    li {
      margin-bottom: 15px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 15px;
    }
    .task-name {
      font-size: 16px;
      margin-bottom: 10px;
      word-break: break-word;
      cursor: pointer;
    }
    .task-status {
      font-size: 14px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      background-color: #394040;
      color: #dddddd;
    }
    .status-–í\\ –æ—á–µ—Ä–µ–¥–∏ { background-color: #2c2c2c; color: #bbbbbb; }
    .status-–í\\ —Ä–∞–±–æ—Ç–µ { background-color: #394040; color: #dddddd; }
    .status-–í—ã–ø–æ–ª–Ω–µ–Ω–∞ { background-color: #335533; color: #c0ffc0; }

    .task-actions {
      margin-top: 10px;
    }
    .edit-btn, .delete-btn {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      margin-right: 10px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #d32f2f;
    }
    label {
      margin-top: 10px;
      display: block;
      font-size: 14px;
      color: #aaa;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const input = document.getElementById("task-input");
      const addBtn = document.getElementById("add-task");
      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const dateFrom = document.getElementById("date-from");
      const dateTo = document.getElementById("date-to");

      let tasks = [];

      addBtn.onclick = async () => {
        const text = input.value.trim();
        if (!text) return;

        const taskRef = push(ref(db, `users/${userId}/tasks`));
        await set(taskRef, {
          id: taskRef.key,
          text,
          status: "–í –æ—á–µ—Ä–µ–¥–∏",
          date: "" // –ø—É—Å—Ç–∞—è –¥–∞—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        });

        input.value = "";
      };

      const tasksRef = ref(db, `users/${userId}/tasks`);
      onValue(tasksRef, (snapshot) => {
        const data = snapshot.val();
        tasks = data ? Object.values(data) : [];
        renderTasks();
      });

      statusFilter.onchange = renderTasks;
      dateFrom.onchange = renderTasks;
      dateTo.onchange = renderTasks;

      function renderTasks() {
        list.innerHTML = "";

        const selectedStatus = statusFilter.value;
        const from = dateFrom.value;
        const to = dateTo.value;

        // –§–∏–ª—å—Ç—Ä—É–µ–º –∑–∞–¥–∞—á–∏ –ø–æ —Å—Ç–∞—Ç—É—Å—É –∏ –¥–∞—Ç–µ
        let filtered = tasks.filter(task => {
          // –°—Ç–∞—Ç—É—Å
          if (selectedStatus && task.status !== selectedStatus) return false;

          // –î–∞—Ç–∞ (–µ—Å–ª–∏ –∑–∞–¥–∞–Ω–∞)
          if (from && (!task.date || task.date < from)) return false;
          if (to && (!task.date || task.date > to)) return false;

          return true;
        });

        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ (–ø—É—Å—Ç—ã–µ –¥–∞—Ç—ã –≤ –∫–æ–Ω—Ü–µ)
        filtered.sort((a, b) => {
          if (!a.date) return 1;
          if (!b.date) return -1;
          return a.date.localeCompare(b.date);
        });

        filtered.forEach(task => {
          const li = document.createElement("li");

          const title = document.createElement("div");
          title.className = "task-name";
          title.textContent = task.text;
          title.onclick = async () => {
            const newText = prompt("–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É:", task.text);
            if (newText) {
              await update(ref(db, `users/${userId}/tasks/${task.id}`), { text: newText });
            }
          };

          const status = document.createElement("select");
          ["–í –æ—á–µ—Ä–µ–¥–∏", "–í —Ä–∞–±–æ—Ç–µ", "–í—ã–ø–æ–ª–Ω–µ–Ω–∞"].forEach(s => {
            const option = document.createElement("option");
            option.value = s;
            option.textContent = s;
            if (task.status === s) option.selected = true;
            status.appendChild(option);
          });
          status.onchange = async () => {
            await update(ref(db, `users/${userId}/tasks/${task.id}`), { status: status.value });
            renderTasks();
          };
          status.className = `task-status status-${task.status.replace(" ", "\\ ")}`;

          // –î–æ–±–∞–≤–∏–º –¥–∞—Ç—É –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –∑–∞–¥–∞—á–µ–π
          const dateLabel = document.createElement("input");
          dateLabel.type = "date";
          dateLabel.value = task.date || "";
          dateLabel.style.marginTop = "10px";
          dateLabel.style.width = "auto";
          dateLabel.onchange = async () => {
            await update(ref(db, `users/${userId}/tasks/${task.id}`), { date: dateLabel.value });
            renderTasks();
          };

          const actions = document.createElement("div");
          actions.className = "task-actions";

          const delBtn = document.createElement("button");
          delBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => {
            if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
              remove(ref(db, `users/${userId}/tasks/${task.id}`));
            }
          };

          actions.appendChild(status);
          actions.appendChild(delBtn);

          li.appendChild(title);
          li.appendChild(actions);
          li.appendChild(dateLabel);

          list.appendChild(li);
        });
      }

      Telegram.WebApp.expand();
    };
  </script>
</head>
<body>
  <div class="card">
    <h1 id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
    <input id="task-input" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É" />
    <button id="add-task">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>

    <label for="status-filter">–§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É:</label>
    <select id="status-filter">
      <option value="">–í—Å–µ</option>
      <option value="–í –æ—á–µ—Ä–µ–¥–∏">–í –æ—á–µ—Ä–µ–¥–∏</option>
      <option value="–í —Ä–∞–±–æ—Ç–µ">–í —Ä–∞–±–æ—Ç–µ</option>
      <option value="–í—ã–ø–æ–ª–Ω–µ–Ω–∞">–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
    </select>

    <label for="date-from">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Å:</label>
    <input type="date" id="date-from" />

    <label for="date-to">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –ø–æ:</label>
    <input type="date" id="date-to" />

    <ul id="task-list"></ul>
  </div>
</body>
</html>
