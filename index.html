<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫++</title>
  <style>
    .status-–í\ –æ—á–µ—Ä–µ–¥–∏ {
      background-color: #c0c0c0;
    }
    .status-–í\ —Ä–∞–±–æ—Ç–µ {
      background-color: #fdd835;
    }
    .status-–í—ã–ø–æ–ª–Ω–µ–Ω–∞ {
      background-color: #66bb6a;
    }
    select.task-status {
      border: none;
      border-radius: 5px;
      padding: 5px;
      font-weight: bold;
      color: #fff;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const openModalBtn = document.getElementById("add-task");
      const modalOverlay = document.getElementById("modal-overlay");
      const modalTitle = document.getElementById("modal-title");
      const taskNameInput = document.getElementById("modal-task-name");
      const taskStatusSelect = document.getElementById("modal-task-status");
      const taskDateInput = document.getElementById("modal-task-date");
      const btnSave = document.getElementById("modal-save");
      const btnCancel = document.getElementById("modal-cancel");

      let tasks = [];
      let editingTaskId = null;

      openModalBtn.onclick = () => {
        editingTaskId = null;
        modalTitle.textContent = "–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É";
        taskNameInput.value = "";
        taskStatusSelect.value = "–í –æ—á–µ—Ä–µ–¥–∏";
        taskDateInput.value = "";
        modalOverlay.style.display = "flex";
      };

      btnCancel.onclick = () => {
        modalOverlay.style.display = "none";
      };

      btnSave.onclick = async () => {
        const name = taskNameInput.value.trim();
        const status = taskStatusSelect.value;
        const date = taskDateInput.value;

        if (!name) {
          alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏!");
          return;
        }

        if (editingTaskId) {
          await update(ref(db, `users/${userId}/tasks/${editingTaskId}`), {
            text: name,
            status: status,
            date: date || null
          });
        } else {
          const taskRef = push(ref(db, `users/${userId}/tasks`));
          await set(taskRef, {
            id: taskRef.key,
            text: name,
            status: status,
            date: date || null
          });
        }

        modalOverlay.style.display = "none";
      };

      const tasksRef = ref(db, `users/${userId}/tasks`);
      onValue(tasksRef, (snapshot) => {
        const data = snapshot.val();
        tasks = data ? Object.values(data) : [];
        renderTasks();
      });

      statusFilter.onchange = renderTasks;

      function renderTasks() {
        list.innerHTML = "";
        const selectedStatus = statusFilter.value;
        const sorted = tasks.slice().sort((a, b) => {
          if (!a.date && !b.date) return 0;
          if (!a.date) return 1;
          if (!b.date) return -1;
          return new Date(a.date) - new Date(b.date);
        });

        const filtered = selectedStatus
          ? sorted.filter(t => t.status === selectedStatus)
          : sorted;

        filtered.forEach(task => {
          const li = document.createElement("li");

          const title = document.createElement("div");
          title.className = "task-name";
          title.textContent = task.text;
          title.onclick = () => openEditModal(task);

          const dateDiv = document.createElement("div");
          dateDiv.className = "task-date";
          dateDiv.textContent = task.date ? `–°—Ä–æ–∫: ${task.date}` : "";

          const status = document.createElement("select");
          ["–í –æ—á–µ—Ä–µ–¥–∏", "–í —Ä–∞–±–æ—Ç–µ", "–í—ã–ø–æ–ª–Ω–µ–Ω–∞"].forEach(s => {
            const option = document.createElement("option");
            option.value = s;
            option.textContent = s;
            if (task.status === s) option.selected = true;
            status.appendChild(option);
          });
          status.className = `task-status status-${task.status.replace(/ /g, "\\ ")}`;
          status.onchange = () => {
            update(ref(db, `users/${userId}/tasks/${task.id}`), {
              status: status.value
            });
          };

          const actions = document.createElement("div");
          actions.className = "task-actions";

          const editBtn = document.createElement("button");
          editBtn.className = "edit-btn";
          editBtn.textContent = "‚úèÔ∏è";
          editBtn.onclick = () => openEditModal(task);

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.textContent = "üóë";
          deleteBtn.onclick = async () => {
            if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
              await remove(ref(db, `users/${userId}/tasks/${task.id}`));
            }
          };

          actions.appendChild(editBtn);
          actions.appendChild(deleteBtn);

          li.appendChild(title);
          li.appendChild(dateDiv);
          li.appendChild(status);
          li.appendChild(actions);

          list.appendChild(li);
        });
      }

      function openEditModal(task) {
        editingTaskId = task.id;
        modalTitle.textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É";
        taskNameInput.value = task.text;
        taskStatusSelect.value = task.status;
        taskDateInput.value = task.date || "";
        modalOverlay.style.display = "flex";
      }
    };
  </script>
</head>
<body>
  <div class="card">
    <div id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div style="margin-top: 20px">
      <select id="status-filter">
        <option value="">–í—Å–µ</option>
        <option value="–í –æ—á–µ—Ä–µ–¥–∏">–í –æ—á–µ—Ä–µ–¥–∏</option>
        <option value="–í —Ä–∞–±–æ—Ç–µ">–í —Ä–∞–±–æ—Ç–µ</option>
        <option value="–í—ã–ø–æ–ª–Ω–µ–Ω–∞">–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
      </select>
      <button id="add-task">‚ûï –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
    </div>
  </div>
  <ul id="task-list"></ul>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h3 id="modal-title">–ó–∞–¥–∞—á–∞</h3>
      <label for="modal-task-name">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
      <input type="text" id="modal-task-name" />

      <label for="modal-task-status">–°—Ç–∞—Ç—É—Å</label>
      <select id="modal-task-status">
        <option value="–í –æ—á–µ—Ä–µ–¥–∏">–í –æ—á–µ—Ä–µ–¥–∏</option>
        <option value="–í —Ä–∞–±–æ—Ç–µ">–í —Ä–∞–±–æ—Ç–µ</option>
        <option value="–í—ã–ø–æ–ª–Ω–µ–Ω–∞">–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
      </select>

      <label for="modal-task-date">–î–∞—Ç–∞</label>
      <input type="date" id="modal-task-date" />

      <div class="modal-buttons">
        <button class="btn-cancel" id="modal-cancel">–û—Ç–º–µ–Ω–∞</button>
        <button class="btn-save" id="modal-save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </div>
    </div>
  </div>
</body>
</html>
