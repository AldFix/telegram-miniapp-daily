  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const priorityFilter = document.getElementById("priority-filter");
      const openModalBtn = document.getElementById("add-task");
      const modalOverlay = document.getElementById("modal-overlay");
      const modalTitle = document.getElementById("modal-title");
      const taskNameInput = document.getElementById("modal-task-name");
      const taskStatusSelect = document.getElementById("modal-task-status");
      const taskPrioritySelect = document.getElementById("modal-task-priority");
      const taskDateInput = document.getElementById("modal-task-date");
      const saveBtn = document.getElementById("modal-save");
      const cancelBtn = document.getElementById("modal-cancel");

      let tasks = {};
      let editingTaskId = null;

      function renderTasks() {
        list.innerHTML = "";

        const statusValue = statusFilter.value;
        const priorityValue = priorityFilter.value;

        for (const [id, task] of Object.entries(tasks)) {
          if (statusValue !== "–í—Å–µ" && task.status !== statusValue) continue;
          if (priorityValue !== "–í—Å–µ" && task.priority !== priorityValue) continue;

          const li = document.createElement("li");

          const taskNameDiv = document.createElement("div");
          taskNameDiv.textContent = task.name;
          taskNameDiv.className = "task-name";
          taskNameDiv.title = "–ù–∞–∂–º–∏—Ç–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è";
          taskNameDiv.onclick = () => openEditModal(id);

          const taskDateDiv = document.createElement("div");
          taskDateDiv.className = "task-date";
          taskDateDiv.textContent = task.date ? `–î–∞—Ç–∞: ${task.date}` : "";

          const statusSpan = document.createElement("span");
          statusSpan.textContent = task.status;
          statusSpan.className = `task-status status-${task.status.replace(/\s/g, '\\ ')}`;

          const prioritySpan = document.createElement("span");
          prioritySpan.textContent = task.priority;
          prioritySpan.className = `task-priority priority-${task.priority.replace(/\s/g, '\\ ')}`;

          const actionsDiv = document.createElement("div");
          actionsDiv.className = "task-actions";

          const editBtn = document.createElement("button");
          editBtn.textContent = "‚úèÔ∏è";
          editBtn.className = "edit-btn";
          editBtn.onclick = () => openEditModal(id);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "üóëÔ∏è";
          deleteBtn.className = "delete-btn";
          deleteBtn.onclick = () => deleteTask(id);

          actionsDiv.appendChild(editBtn);
          actionsDiv.appendChild(deleteBtn);

          li.appendChild(taskNameDiv);
          li.appendChild(taskDateDiv);
          li.appendChild(statusSpan);
          li.appendChild(prioritySpan);
          li.appendChild(actionsDiv);

          list.appendChild(li);
        }
      }

      function openEditModal(id) {
        editingTaskId = id;
        const task = tasks[id];
        modalTitle.textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É";
        taskNameInput.value = task.name;
        taskStatusSelect.value = task.status;
        taskPrioritySelect.value = task.priority;
        taskDateInput.value = task.date || "";
        modalOverlay.style.display = "flex";
      }

      function openNewModal() {
        editingTaskId = null;
        modalTitle.textContent = "–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É";
        taskNameInput.value = "";
        taskStatusSelect.value = "–í –æ—á–µ—Ä–µ–¥–∏";
        taskPrioritySelect.value = "–ù–µ –≤–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ";
        taskDateInput.value = "";
        modalOverlay.style.display = "flex";
      }

      function closeModal() {
        modalOverlay.style.display = "none";
      }

      function saveTask() {
        const name = taskNameInput.value.trim();
        const status = taskStatusSelect.value;
        const priority = taskPrioritySelect.value;
        const date = taskDateInput.value;

        if (!name) {
          alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏!");
          return;
        }

        if (editingTaskId) {
          // –æ–±–Ω–æ–≤–ª—è–µ–º
          update(ref(db, `tasks/${userId}/${editingTaskId}`), {
            name,
            status,
            priority,
            date
          });
        } else {
          // —Å–æ–∑–¥–∞—ë–º
          const newTaskRef = push(ref(db, `tasks/${userId}`));
          set(newTaskRef, {
            name,
            status,
            priority,
            date
          });
        }
        closeModal();
      }

      function deleteTask(id) {
        if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
          remove(ref(db, `tasks/${userId}/${id}`));
        }
      }

      // –°–ª—É—à–∞—Ç–µ–ª—å Firebase
      onValue(ref(db, `tasks/${userId}`), (snapshot) => {
        tasks = snapshot.val() || {};
        renderTasks();
      });

      // –°–æ–±—ã—Ç–∏—è
      openModalBtn.onclick = openNewModal;
      cancelBtn.onclick = closeModal;
      saveBtn.onclick = saveTask;
      statusFilter.onchange = renderTasks;
      priorityFilter.onchange = renderTasks;

      // Telegram Web App –∞–¥–∞–ø—Ç–∞—Ü–∏—è
      if (window.Telegram.WebApp) {
        window.Telegram.WebApp.expand();
      }
    };
  </script>

  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">

      <label for="modal-task-status">–°—Ç–∞—Ç—É—Å</label>

        <option>–í —Ä–∞–±–æ—Ç–µ</option>

      <label for="modal-task-priority">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
      <select id="modal-task-priority">
        <option>–í–∞–∂–Ω–æ + –°—Ä–æ—á–Ω–æ</option>
        <option>–í–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ</option>
        <option>–ù–µ –≤–∞–∂–Ω–æ + –°—Ä–æ—á–Ω–æ</option>
        <option>–ù–µ –≤–∞–∂–Ω–æ + –ù–µ —Å—Ä–æ—á–Ω–æ</option>
      </select>

      <label for="modal-task-date">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</label>
      <input type="date" id="modal-task-date" />

      <div class="modal-buttons">
