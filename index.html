<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Ежедневник++</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    ul {
      padding-left: 0;
      list-style-type: none;
    }
    li {
      margin-bottom: 15px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 15px;
    }
    .task-name {
      font-size: 16px;
      margin-bottom: 5px;
      word-break: break-word;
      cursor: pointer;
    }
    .task-date {
      font-size: 12px;
      color: #999999;
      margin-bottom: 8px;
    }
    .task-status {
      font-size: 14px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      user-select: none;
    }
    .status-В\ очереди { background-color: #2c2c2c; color: #bbbbbb; }
    .status-В\ работе { background-color: #394040; color: #dddddd; }
    .status-Выполнена { background-color: #335533; color: #c0ffc0; }

    .task-actions {
      margin-top: 10px;
    }
    .edit-btn, .delete-btn {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      margin-right: 10px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #d32f2f;
    }

    /* Модальное окно */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      box-sizing: border-box;
    }
    .modal h3 {
      margin-top: 0;
      color: #ccc;
    }
    .modal label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
    }
    .modal input[type="text"],
    .modal select,
    .modal input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-buttons button {
      width: auto;
      padding: 8px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .btn-cancel {
      background: #555;
      color: #eee;
    }
    .btn-save {
      background-color: #4CAF50;
      color: white;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `Привет, ${tgUser.first_name} 👋` : "Не авторизован через Telegram";

      if (!userId) return;

      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const openModalBtn = document.getElementById("add-task");
      const modalOverlay = document.getElementById("modal-overlay");
      const modalTitle = document.getElementById("modal-title");
      const taskNameInput = document.getElementById("modal-task-name");
      const taskStatusSelect = document.getElementById("modal-task-status");
      const taskDateInput = document.getElementById("modal-task-date");
      const btnSave = document.getElementById("modal-save");
      const btnCancel = document.getElementById("modal-cancel");

      let tasks = [];
      let editingTaskId = null;

      // Открытие модального окна для создания задачи
      openModalBtn.onclick = () => {
        editingTaskId = null;
        modalTitle.textContent = "Создать задачу";
        taskNameInput.value = "";
        taskStatusSelect.value = "В очереди";
        taskDateInput.value = ""; // пустая дата
        modalOverlay.style.display = "flex";
      };

      // Закрыть модалку
      btnCancel.onclick = () => {
        modalOverlay.style.display = "none";
      };

      // Сохранение новой или отредактированной задачи
      btnSave.onclick = async () => {
        const name = taskNameInput.value.trim();
        const status = taskStatusSelect.value;
        const date = taskDateInput.value; // строка формата YYYY-MM-DD

        if (!name) {
          alert("Введите название задачи!");
          return;
        }

        if (editingTaskId) {
          // Обновляем существующую задачу
          await update(ref(db, `users/${userId}/tasks/${editingTaskId}`), {
            text: name,
            status: status,
            date: date || null
          });
        } else {
          // Создаём новую
          const taskRef = push(ref(db, `users/${userId}/tasks`));
          await set(taskRef, {
            id: taskRef.key,
            text: name,
            status: status,
            date: date || null
          });
        }

        modalOverlay.style.display = "none";
      };

      const tasksRef = ref(db, `users/${userId}/tasks`);
      onValue(tasksRef, (snapshot) => {
        const data = snapshot.val();
        tasks = data ? Object.values(data) : [];
        renderTasks();
      });

      statusFilter.onchange = renderTasks;

      function renderTasks() {
        list.innerHTML = "";
        const selectedStatus = statusFilter.value;

        // Сортируем по дате: если даты нет, ставим в конец
        const sorted = tasks.slice().sort((a, b) => {
          if (!a.date && !b.date) return 0;
          if (!a.date) return 1;
          if (!b.date) return -1;
          return new Date(a.date) - new Date(b.date);
        });

        // Фильтруем по статусу
        const filtered = selectedStatus
          ? sorted.filter(t => t.status === selectedStatus)
          : sorted;

        filtered.forEach(task => {
          const li = document.createElement("li");

          const title = document.createElement("div");
          title.className = "task-name";
          title.textContent = task.text;
          title.onclick = () => openEditModal(task);

          const dateDiv = document.createElement("div");
          dateDiv.className = "task-date";
          dateDiv.textContent = task.date ? `Срок: ${task.date}` : "";

          const status = document.createElement("select");
          ["В очереди", "В работе", "Выполнена"].forEach(s => {
            const option = document.createElement("option");
            option.value = s;
            option.textContent = s;
            if (task.status === s) option.selected = true;
            status.appendChild(option);
          });
          status.className = `task-status status-${task.status.replace(/\s/g, '\\ ')}`;
          status.onchange = async () => {
            await update(ref(db, `users/${userId}/tasks/${task.id}`), {
              status: status.value
            });
          };

          const actions = document.createElement("div");
          actions.className = "task-actions";

          const btnDelete = document.createElement("button");
          btnDelete.className = "delete-btn";
          btnDelete.textContent = "Удалить";
          btnDelete.onclick = () => {
            if (confirm("Удалить задачу?")) {
              remove(ref(db, `users/${userId}/tasks/${task.id}`));
            }
          };

          actions.appendChild(btnDelete);

          li.appendChild(title);
          li.appendChild(dateDiv);
          li.appendChild(status);
          li.appendChild(actions);

          list.appendChild(li);
        });
      }

      function openEditModal(task) {
        editingTaskId = task.id;
        modalTitle.textContent = "Редактировать задачу";
        taskNameInput.value = task.text;
        taskStatusSelect.value = task.status;
        taskDateInput.value = task.date || "";
        modalOverlay.style.display = "flex";
      }
    };
  </script>
</head>
<body>
  <div id="user-info" style="margin-bottom:20px; font-weight:700;"></div>

  <div class="card">
    <button id="add-task">➕ Создать задачу</button>
  </div>

  <div class="card">
    <label for="status-filter">Фильтр по статусу:</label>
    <select id="status-filter">
      <option value="">Все задачи</option>
      <option value="В очереди">В очереди</option>
      <option value="В работе">В работе</option>
      <option value="Выполнена">Выполнена</option>
    </select>
  </div>

  <ul id="task-list"></ul>

  <!-- Модальное окно -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <h3 id="modal-title">Создать задачу</h3>

      <label for="modal-task-name">Название задачи</label>
      <input type="text" id="modal-task-name" autocomplete="off" />

      <label for="modal-task-status">Статус</label>
      <select id="modal-task-status">
        <option>В очереди</option>
        <option>В работе</option>
        <option>Выполнена</option>
      </select>

      <label for="modal-task-date">Дата выполнения</label>
      <input type="date" id="modal-task-date" />

      <div class="modal-buttons">
        <button id="modal-cancel" class="btn-cancel">Отмена</button>
        <button id="modal-save" class="btn-save">Сохранить</button>
      </div>
    </div>
  </div>
</body>
</html>
