<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫++</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      background: #333;
      color: #eee;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      padding-left: 0;
      list-style-type: none;
    }
    li {
      margin-bottom: 15px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 15px;
    }
    .task-name {
      font-size: 16px;
      margin-bottom: 5px;
      word-break: break-word;
      cursor: pointer;
    }
    .task-date {
      font-size: 12px;
      color: #999999;
      margin-bottom: 8px;
    }
    .task-status {
      font-size: 14px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      border: none;
      cursor: pointer;
      background: #555;
      color: #ddd;
    }
    /* –¶–≤–µ—Ç–∞ —Å—Ç–∞—Ç—É—Å–æ–≤ */
    .status-–í\ –æ—á–µ—Ä–µ–¥–∏ {
      background-color: #555555;
      color: #ddd;
    }
    .status-–í\ —Ä–∞–±–æ—Ç–µ {
      background-color: #ff9800;
      color: #fff;
    }
    .status-–í—ã–ø–æ–ª–Ω–µ–Ω–∞ {
      background-color: #4caf50;
      color: #fff;
    }
    .task-actions {
      margin-top: 10px;
    }
    .edit-btn, .delete-btn {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .edit-btn:hover {
      background-color: #555;
    }
    .delete-btn {
      background-color: #d32f2f;
    }
    .delete-btn:hover {
      background-color: #b71c1c;
    }
    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      box-sizing: border-box;
    }
    .modal h3 {
      margin-top: 0;
      color: #ccc;
    }
    .modal label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
    }
    .modal input[type="text"],
    .modal select,
    .modal input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      background: #333;
      color: #eee;
    }
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-buttons button {
      width: auto;
      padding: 8px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .btn-cancel {
      background: #555;
      color: #eee;
    }
    .btn-cancel:hover {
      background: #777;
    }
    .btn-save {
      background-color: #4CAF50;
      color: white;
    }
    .btn-save:hover {
      background-color: #45a049;
    }
    #status-filter {
      margin-top: 15px;
      background: #333;
      color: #eee;
      border-radius: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `–ü—Ä–∏–≤–µ—Ç, ${tgUser.first_name} üëã` : "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Telegram";

      if (!userId) return;

      const list = document.getElementById("task-list");
      const statusFilter = document.getElementById("status-filter");
      const openModalBtn = document.getElementById("add-task");
      const modalOverlay = document.getElementById("modal-overlay");
      const modalTitle = document.getElementById("modal-title");
      const taskNameInput = document.getElementById("modal-task-name");
      const taskStatusSelect = document.getElementById("modal-task-status");
      const taskDateInput = document.getElementById("modal-task-date");
      const btnSave = document.getElementById("modal-save");
      const btnCancel = document.getElementById("modal-cancel");

      let tasks = [];
      let editingTaskId = null;

      openModalBtn.onclick = () => {
        editingTaskId = null;
        modalTitle.textContent = "–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É";
        taskNameInput.value = "";
        taskStatusSelect.value = "–í –æ—á–µ—Ä–µ–¥–∏";
        taskDateInput.value = "";
        modalOverlay.style.display = "flex";
      };

      btnCancel.onclick = () => {
        modalOverlay.style.display = "none";
      };

      btnSave.onclick = async () => {
        const name = taskNameInput.value.trim();
        const status = taskStatusSelect.value;
        const date = taskDateInput.value;

        if (!name) {
          alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏!");
          return;
        }

        if (editingTaskId) {
          await update(ref(db, `users/${userId}/tasks/${editingTaskId}`), {
            text: name,
            status: status,
            date: date || null
          });
        } else {
          const taskRef = push(ref(db, `users/${userId}/tasks`));
          await set(taskRef, {
            text: name,
            status: status,
            date: date || null
          });
        }
        modalOverlay.style.display = "none";
      };

      function renderTasks(filterStatus) {
        list.innerHTML = "";

        const filtered = filterStatus === "–í—Å–µ" ? tasks : tasks.filter(t => t.status === filterStatus);

        if (filtered.length === 0) {
          const empty = document.createElement("p");
          empty.textContent = "–ó–∞–¥–∞—á –ø–æ–∫–∞ –Ω–µ—Ç.";
          empty.style.color = "#888";
          list.appendChild(empty);
          return;
        }

        filtered.forEach(task => {
          const li = document.createElement("li");

          const nameDiv = document.createElement("div");
          nameDiv.textContent = task.text;
          nameDiv.className = "task-name";
          nameDiv.title = "–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è";
          nameDiv.onclick = () => openEditModal(task);
          li.appendChild(nameDiv);

          if (task.date) {
            const dateDiv = document.createElement("div");
            dateDiv.textContent = `–î–∞—Ç–∞: ${task.date}`;
            dateDiv.className = "task-date";
            li.appendChild(dateDiv);
          }

          const statusBtn = document.createElement("button");
          statusBtn.textContent = task.status;
          statusBtn.className = `task-status status-${task.status.replace(/\s/g, '\\ ')}`;
          statusBtn.title = "–°—Ç–∞—Ç—É—Å –∑–∞–¥–∞—á–∏";
          li.appendChild(statusBtn);

          const actionsDiv = document.createElement("div");
          actionsDiv.className = "task-actions";

          const editBtn = document.createElement("button");
          editBtn.textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å";
          editBtn.className = "edit-btn";
          editBtn.onclick = () => openEditModal(task);
          actionsDiv.appendChild(editBtn);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
          deleteBtn.className = "delete-btn";
          deleteBtn.onclick = () => deleteTask(task.id);
          actionsDiv.appendChild(deleteBtn);

          li.appendChild(actionsDiv);

          list.appendChild(li);
        });
      }

      function openEditModal(task) {
        editingTaskId = task.id;
        modalTitle.textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É";
        taskNameInput.value = task.text;
        taskStatusSelect.value = task.status;
        taskDateInput.value = task.date || "";
        modalOverlay.style.display = "flex";
      }

      async function deleteTask(id) {
        if (confirm("–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
          await remove(ref(db, `users/${userId}/tasks/${id}`));
        }
      }

      statusFilter.onchange = () => {
        renderTasks(statusFilter.value);
      };

      // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ë–î
      onValue(ref(db, `users/${userId}/tasks`), snapshot => {
        const data = snapshot.val() || {};
        tasks = Object.entries(data).map(([id, val]) => ({
          id,
          text: val.text,
          status: val.status,
          date: val.date || null,
        }));
        renderTasks(statusFilter.value);
      });
    };
  </script>
</head>
<body>
  <div class="card" id="user-info">–ü—Ä–∏–≤–µ—Ç!</div>

  <div class="card">
    <button id="add-task">‚ûï –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
    <select id="status-filter" title="–§–∏–ª—å—Ç—Ä –∑–∞–¥–∞—á –ø–æ —Å—Ç–∞—Ç—É—Å—É">
      <option>–í—Å–µ</option>
      <option>–í –æ—á–µ—Ä–µ–¥–∏</option>
      <option>–í —Ä–∞–±–æ—Ç–µ</option>
      <option>–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
    </select>
  </div>

  <ul id="task-list"></ul>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h3 id="modal-title">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</h3>
      <label for="modal-task-name">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏:</label>
      <input id="modal-task-name" type="text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, '–ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å –æ—Ç—á—ë—Ç'" />

      <label for="modal-task-status">–°—Ç–∞—Ç—É—Å:</label>
      <select id="modal-task-status">
        <option>–í –æ—á–µ—Ä–µ–¥–∏</option>
        <option>–í —Ä–∞–±–æ—Ç–µ</option>
        <option>–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
      </select>

      <label for="modal-task-date">–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ):</label>
      <input id="modal-task-date" type="date" />

      <div class="modal-buttons">
        <button class="btn-cancel" id="modal-cancel">–û—Ç–º–µ–Ω–∞</button>
        <button class="btn-save" id="modal-save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </div>
    </div>
  </div>
</body>
</html>
