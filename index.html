<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Ежедневник++</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    input, button, select {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    ul {
      padding-left: 0;
      list-style: none;
    }
    li {
      margin-bottom: 10px;
      background: #2a2a2a;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .task-content {
      flex: 1 1 70%;
      word-break: break-word;
      font-size: 16px;
      padding-right: 10px;
    }
    .task-status {
      flex: 1 1 28%;
      text-align: right;
    }
    .status-select {
      width: 100%;
      border-radius: 10px;
      font-size: 14px;
      padding: 6px;
      background-color: #333;
      color: #f0f0f0;
      border: none;
    }
    .status-в\ очереди {
      background-color: #1e3a5f;
    }
    .status-в\ работе {
      background-color: #3a1f5f;
    }
    .status-выполнена {
      background-color: #1f5f3a;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getDatabase, ref, set, push, get, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_E4t3RHWLNtorKm9utOyyRwojkUsUmis",
      authDomain: "telegramminiappdaily.firebaseapp.com",
      databaseURL: "https://telegramminiappdaily-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telegramminiappdaily",
      storageBucket: "telegramminiappdaily.appspot.com",
      messagingSenderId: "324821981446",
      appId: "1:324821981446:web:bad97b2c34a73087e2e687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
      const userId = tgUser?.id;

      document.getElementById("user-info").textContent =
        tgUser ? `Привет, ${tgUser.first_name} 👋` : "Не авторизован через Telegram";

      if (!userId) return;

      const input = document.getElementById("task-input");
      const btn = document.getElementById("add-task");
      const list = document.getElementById("task-list");

      btn.onclick = async () => {
        const text = input.value.trim();
        if (!text) return;

        const taskRef = push(ref(db, `users/${userId}/tasks`));
        await set(taskRef, {
          id: taskRef.key,
          text,
          status: "в очереди"
        });

        input.value = "";
      };

      const tasksRef = ref(db, `users/${userId}/tasks`);
      onValue(tasksRef, (snapshot) => {
        list.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(task => {
            const li = document.createElement("li");

            const contentDiv = document.createElement("div");
            contentDiv.className = "task-content";
            contentDiv.textContent = task.text;

            const statusDiv = document.createElement("div");
            statusDiv.className = "task-status";

            const statusSelect = document.createElement("select");
            statusSelect.className = `status-select status-${task.status}`;
            ["в очереди", "в работе", "выполнена"].forEach(status => {
              const option = document.createElement("option");
              option.value = status;
              option.textContent = status;
              if (task.status === status) option.selected = true;
              statusSelect.appendChild(option);
            });
            statusSelect.onchange = () => {
              update(ref(db, `users/${userId}/tasks/${task.id}`), {
                status: statusSelect.value
              });
            };

            statusDiv.appendChild(statusSelect);

            li.appendChild(contentDiv);
            li.appendChild(statusDiv);
            list.appendChild(li);
          });
        }
      });

      Telegram.WebApp.expand();
    };
  </script>
</head>
<body>
  <div class="card">
    <h1 id="user-info">Загрузка...</h1>
    <input id="task-input" type="text" placeholder="Введите задачу" />
    <button id="add-task">Добавить задачу</button>
  </div>
  <div class="card">
    <h2>Ваши задачи</h2>
    <ul id="task-list"></ul>
  </div>
</body>
</html>
